<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>
    <script src="../api/latest/scenejs.js"></script>
</head>
<body>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../api/latest/plugins"
    });

    // Create scene
    SceneJS.createScene({
        nodes:[

            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:5,
                zoomSensitivity:1.0,

                nodes:[

                    // Bump mapping tends to need a side light to look OK,
                    // so we'll override SceneJS' default lights to ensure that
                    {
                        type:"lights",
                        lights:[
                            {
                                mode:"ambient",
                                color:{ r:0.7, g:0.7, b:0.8 },
                                diffuse:true,
                                specular:false
                            },
                            {
                                mode:"dir",
                                color:{ r:1.0, g:1.0, b:1.0 },
                                diffuse:true,
                                specular:true,
                                dir:{ x:-0.4, y:0.0, z:0.5 },
                                space:"world"
                            }
                        ],
                        nodes:[

                            // The normal map
                            {
                                type:"texture",
                                layers:[
                                    {
                                        uri:"textures/normal_map.jpg",
                                        wrapS:"repeat",
                                        wrapT:"repeat",
                                        applyTo:"normals",
                                        blendMode:"add"
                                    }
                                ],
                                nodes:[

                                    // Box primitive implemented by plugin at
                                    // http://scenejs.org/api/latest/plugins/node/prims/box.js
                                    {
                                        type:"prims/box"
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
