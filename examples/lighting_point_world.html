<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../api/latest/scenejs.js"></script>
    <script src="libs/gui/gui.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://scenejs.org">SceneJS</a> - single positional light source in World space, with material<br><br>
    World space lights are positioned within the World coordinate system,<br>
    and will appear to be stationary within the scene
</div>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera, implemented by plugin at http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:10,
                zoomSensitivity:5,

                nodes:[

                    // Override default lights with a single positional light source in World-space.
                    // Since our light is in World-space, it will move relative to our changing viewpoint, as if it
                    // were a fixture in the scene.
                    {
                        type:"lights",
                        id:"myLights",
                        lights:[
                            {
                                mode:"point",
                                color:{ r:1.0, g:1.0, b:1.0 },
                                diffuse:true,
                                specular:true,
                                pos:{ x:100.0, y:-50.0, z:100.0 },
                                constantAttenuation:0.2, // [0..1]
                                linearAttenuation:0, // [0..1]
                                quadraticAttenuation:0, // [0..1]
                                space:"world"
                            }
                        ],
                        nodes:[
                            {
                                type:"material",
                                id:"myMaterial",
                                color:{ r:0.5, g:0.5, b:0.6 },
                                specularColor:{ r:1.0, g:1.0, b:1.0 },
                                specular:1.0,
                                shine:70.0,
                                emit:0,
                                alpha:1.0,

                                nodes:[

                                    // Teapot primitive, implemented by plugin at
                                    // http://scenejs.org/api/latest/plugins/node/geometry/teapot.js
                                    {
                                        type:"geometry/teapot"
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    // Simple GUI for playing around with the lights and material nodes
    new SceneJS.GUI(scene, ["myLights", "myMaterial"]);

</script>
</body>
</html>
