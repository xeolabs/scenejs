<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <!--<script src="../api/latest/scenejs.min.js"></script>-->
    <script src="../api/latest/scenejs.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>


<div id="infoDark">
    <a href="http://scenejs.org">SceneJS</a> - Axis Aligned clipping planes with caps
    <br><br>In this demo we're creating multiple axis-aligned cross-sections with caps.<br><br>The maximum number of clipping planes allowed will
    depend on how many<br><span style="font-style:italic;">varying</span> types your WebGL supports, where each plane requires one <span style="font-style:italic;">varying</span>.
</div>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    var clippingMin = {
        x: -0.8,
        y: -0.8,
        z: -1
    };

    var clippingMax = {
        x: 0.9,
        y: 0.8,
        z: 1
    };

    var clips = [
        // Left
        {
            // Vector from origin to clipping plane
            x: -1.0,
            y: 0.0,
            z: 0.0,

            // Distance to plane along the vector
            dist: -clippingMin.x,
            mode: "inside"
        },

        // Right
        {
            x: 1.0,
            y: 0.0,
            z: 0.0,
            dist: clippingMax.x,
            mode: "inside"
        },

        // Bottom
        {
            x: 0.0,
            y: -1.0,
            z: 0.0,
            dist: -clippingMin.y,
            mode: "inside"
        },

        // Top
        {
            x: 0.0,
            y: 1.0,
            z: 0.0,
            dist: clippingMax.y,
            //dist: 0.8,
            mode: "inside"
        },

        // Front
        {
            x: 0.0,
            y: 0.0,
            z: -1.0,
            dist: -clippingMin.z,
            mode: "inside"
        },

        // Back
        {
            x: 0.0,
            y: 0.0,
            z: 1.0,
            dist: clippingMax.z,
            mode: "inside"
        }
    ];

    // Create scene
    var scene = SceneJS.createScene({
        nodes: [

            // Mouse-orbited camera, implemented by plugin at http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type: "cameras/orbit",
                yaw: 30,
                pitch: -30,
                zoom: 5,
                zoomSensitivity: 10.0,
                spin: 0.1, // Slowly spin about X axis

                nodes: [
                    {
                        type: "postprocess/clippingCap",
                        id: "myClippingCap",

                        // Four arbitrarily-aligned clip planes
                        clips: clips
                        ,

                        nodes: [

                            
                            {
                                type: "material",
                                color: {r: 0.6, g: 0.6, b: 0.9},

                                nodes: [

                                    // Torus primitive, implemented by plugin at http://scenejs.org/api/latest/plugins/node/geometry/torus.js
                                    {
                                        type: "geometry/torus",
                                        radius: 1.0,
                                        tube: 0.30,
                                        segmentsR: 60,
                                        segmentsT: 40,
                                        arc: Math.PI * 2
                                    }
                                ]
                            }
                        ]
                        ,

                        solidColorCaps: false,
                        capNodes: [
                            {
                                type: "material",
                                color: {r: 0.7, g: 0.6, b: 0.8},
                                specular: 0,

                                nodes: [
                                    {
                                        type: "translate",
                                        id: "capBoxTranslate",
                                        x: 0,
                                        y: 0,
                                        z: 0,

                                        nodes: [
                                            {
                                                type: "scale",
                                                id: "capBoxScale",
                                                x: 1, y: 1, z: 1,

                                                nodes: [
                                                    {
                                                        type: "geometry/box",
                                                        size: [0.5, 0.5, 0.5]
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });


    scene.getNode("clippingCapClipsNode", function (clipsNode) {
        scene.getNode("capBoxTranslate", function (translateNode) {
            scene.getNode("capBoxScale", function (scaleNode) {


                var xInc = 0.01;
                var yInc = 0.004;
                scene.on("tick", function() {

                    if (clippingMax.x > 1.4 || clippingMax.x < 0) {
                        xInc *= -1;
                    }
                    if (clippingMax.y > 1.5 || clippingMax.y < 0.65) {
                        yInc *= -1;
                    }

                    clippingMax.x += xInc;
                    clippingMax.y += yInc;
                    clippingMin.y -= yInc;

                    updateClips(clipsNode);
                    updateCapBox(translateNode, scaleNode);

                });
            });
        });
    });


    function updateClips(C) {
        clips[0].dist = -clippingMin.x;     //left
        clips[1].dist = clippingMax.x;     //right

        clips[2].dist = -clippingMin.y;     //bottom
        clips[3].dist = clippingMax.y;     //top

        clips[4].dist = -clippingMin.z;     //front
        clips[5].dist = clippingMax.z;     //back

        C.setClips(clips);
    }


    function updateCapBox(T, S) {
        S.setX(clippingMax.x - clippingMin.x);
        S.setY(clippingMax.y - clippingMin.y);
        S.setZ(clippingMax.z - clippingMin.z);

        T.setX((clippingMax.x + clippingMin.x) / 2);
        T.setY((clippingMax.y + clippingMin.y) / 2);
        T.setZ((clippingMax.z + clippingMin.z) / 2);
    }

</script>
</body>
</html>
