<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../api/latest/scenejs.js"></script>
</head>
<body>

<script>

    // Demo of the "cameras/orbit" and "models/space/planets/earth" custom node types

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../api/latest/plugins"
    });

    // Create scene
    SceneJS.createScene({
        nodes:[

            // Custom lighting to simulate the Sun
            {
                type:"lights",
                lights:[
                    {
                        mode:"dir",
                        color:{ r:1.0, g:1.0, b:1.0 },
                        diffuse:true,
                        specular:true,
                        dir:{ x:-0.5, y:-0.5, z:-0.75 }
                    }
                ],
                nodes:[

                    // Mouse-orbited camera,
                    // implemented by plugin at ../../../../api/latest/plugins/node/cameras/orbit.js
                    {
                        type:"cameras/orbit",
                        yaw:340,
                        pitch:-20,
                        zoom:7,
                        zoomSensitivity:1.0,
                        eye:{ y:0 },
                        look:{ y:0 },

                        nodes:[

                            // Planet Earth,
                            // implemented by plugin at http://scenejs.org/api/latest/plugins/node/models/space/planets/earth.js
                            {
                                type:"models/space/planets/earth"
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
