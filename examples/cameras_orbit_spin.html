<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../api/latest/scenejs.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

</head>
<body>

<div id="infoDark">
    <a href="http://scenejs.org">SceneJS</a> - orbiting camera using a <a href="../api/latest/plugins/node/cameras/orbit.js" target="_other">cameras/orbit</a> node<br>
    automatically spins about Y axis
    <br>
    drag mouse to orbit
    <br>
    mouse wheel to zoom in and out
</div>

<script>

    //-----------------------------------------------------------------------------------------------------------------
    // Demo of the "cameras/orbit" node type, which orbits the eye about a point of interest
    // In this variation, we're spinning the orbit slowly, even when user is not interacting
    //-----------------------------------------------------------------------------------------------------------------

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera,
            // implemented by plugin at http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:40,
                pitch:-20,
                zoom:10,
                zoomSensitivity:1.0,
                eye:{ x:0, y:0, z:10 },
                look:{ x:0, y:0, z:0 },
                spin: 0.1,

                nodes:[

                    // Blue material
                    {
                        type:"material",
                        color:{ r:0.3, g:0.3, b:1.0 },

                        nodes:[

                            // Teapot primitive,
                            // implemented by plugin at http://scenejs.org/api/latest/plugins/node/geometry/teapot.js
                            {
                                type:"geometry/teapot"
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
