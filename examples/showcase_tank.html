<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../api/latest/scenejs.js"></script>

    <script type="application/x-javascript" src="models/sky.js"></script>
    <script type="application/x-javascript" src="models/wireGrid.js"></script>
    <script type="application/x-javascript" src="models/tank.js"></script>
    <script type="application/x-javascript" src="libs/sylvester.js"></script>

</head>
<body>

<script>

// Tron Tank Demo
// Demonstrates lighting, shader customization, view and modelling transforms, texturing,
// materials and geometry

// Point SceneJS to the bundled plugins
SceneJS.setConfigs({
    pluginPath: "../api/latest/plugins"
});

// Create scene
var scene = SceneJS.createScene({

    nodes: [

        // View transform - we've given it a globally-unique ID
        // so we can look it up and update it's properties from
        // mouse input.

        {
            type: "lookAt",
            id: "theLookAt",
            eye: { x: 0, y: 10, z: -50 },

            nodes: [

                // Depth-of-field blur effect, implemented by plugin at:
                // http://scenejs.org/api/latest/plugins/node/postprocess/dof.js
                {
           //         type: "postprocess/dof",
                    id: "myDOF",
                    texelSize: 0.00022,    // Size of one texel (1 / width, 1 / height)
                    blurCoeff: 0.0084,	   // Calculated from the blur equation, b = ( f * ms / N )
                    focusDist: 40.0,	   // The distance to the subject in perfect focus (= Ds)
                    ppm: 10000,            // Pixels per millimetre
                    near: 0.1,
                    far: 10000.0,

                    nodes: [

                        {
                            type: "lights",
                            lights: [
                                {
                                    mode: "ambient",
                                    color: { r: 0.7, g: 0.7, b: 0.9 },
                                    diffuse: false,
                                    specular: false
                                },
                                {
                                    mode: "dir",
                                    color: { r: 1.0, g: 1.0, b: 1.0 },
                                    diffuse: true,
                                    specular: false,
                                    dir: { x: 1.0, y: -0.9, z: -0.7 },
                                    space: "world"
                                },
                                {
                                    mode: "dir",
                                    color: { r: 1.0, g: 1.0, b: 1.0 },
                                    diffuse: true,
                                    specular: false,
                                    dir: { x: -1.0, y: -0.9, z: 0.7 },
                                    space: "world"
                                }
                            ],

                            nodes: [

                                {
                                    type: "reflect/clouds",
                                    intensity: 0.1,
                                    nodes: [
                                        tankJSON,
                                        wireGrid
                                    ]
                                } ,
                                {
                                    type: "models/ground/grid"
                                }
                            ]
                        },

                        // Skybox with custom texture, implemented by plugin at http://scenejs.org/api/latest/plugins/node/skyboxes/clouds.js
                        {
                            type: "skybox/clouds"
                        }
                    ]
                }
            ]
        }
    ]
});


/*----------------------------------------------------------------------
 * Scene rendering loop and mouse handler stuff follows
 *---------------------------------------------------------------------*/

var needUpdate = true;
var speed = 0;
var tankPos = { x: 0, y: 0, z: -80 };
var eyeDir = 0;
var eye = { x: 0, y: 10, z: -10 };

var lastX;
var lastX2;
var lastY2;
var lastY;
var dragging = false;

var tankYaw = 0;
var tankYawInc = 0;

var trailYaw = 0;
var trailYawInc = 0;

var pitch = 25;
var pitchInc = 0;

var turretRotating = false;

function mouseDown(event) {
    lastX = event.clientX;
    lastX2 = lastX;
    lastY2 = lastY;
    lastY = event.clientY;
    dragging = true;
}

function touchStart(event) {
    lastX = event.targetTouches[0].clientX;
    lastX2 = lastX;
    lastY2 = lastY;
    lastY = event.targetTouches[0].clientY;
    dragging = true;
}

function mouseUp() {
    dragging = false;
    tankYawInc = 0;
    pitchInc = 0;
}

function touchEnd() {
    dragging = false;
    tankYawInc = 0;
    pitchInc = 0;
}

function mouseMove(event) {
    var posX = event.clientX;
    var posY = event.clientY;
    actionMove(posX, posY);
}

function touchMove(event) {
    var posX = event.targetTouches[0].clientX;
    var posY = event.targetTouches[0].clientY;
    actionMove(posX, posY);
}

/* On a mouse/touch drag, we'll re-render the scene, passing in
 * incremented angles in each time.
 */
function actionMove(posX, posY) {
    if (dragging) {
        tankYawInc = (posX - lastX) * -0.01;
        pitchInc = (lastY - posY) * 0.001;
        lastX2 = posX;
        lastY2 = posY;
    }
}

function mouseWheel(event) {
    var delta = 0;
    if (!event) event = window.event;
    if (event.wheelDelta) {
        delta = event.wheelDelta / 120;
        if (window.opera) delta = -delta;
    } else if (event.detail) {
        delta = -event.detail / 3;
    }
    if (delta) {
        if (delta < 0) {
            speed -= 0.2;
        } else {
            speed += 0.2;
        }
    }
    if (event.preventDefault)
        event.preventDefault();
    event.returnValue = false;
}

var canvas = scene.getCanvas();

canvas.addEventListener('mousedown', mouseDown, true);
canvas.addEventListener('mousemove', mouseMove, true);
canvas.addEventListener('mouseup', mouseUp, true);
canvas.addEventListener('touchstart', touchStart, true);
canvas.addEventListener('touchmove', touchMove, true);
canvas.addEventListener('touchend', touchEnd, true);
canvas.addEventListener('mousewheel', mouseWheel, true);
canvas.addEventListener('DOMMouseScroll', mouseWheel, true);

scene.getNode("theLookAt", function (lookat) {

    scene.getNode("tankPos",
            function (tankTranslate) {

                var tankDir = scene.getNode("tankRotate");
                var tankGunDir = scene.getNode("tankGunRotate");

                scene.on("tick",
                        function () {

                            if (!needUpdate && ( pitchInc == 0 && tankYawInc == 0 && speed == 0 && trailYaw == 0)) {
                                return;
                            }
                            needUpdate = false;

                            pitch += pitchInc;

                            if (pitch < 1) {
                                pitch = 1;
                            }

                            if (pitch > 80) {
                                pitch = 80;
                            }

                            tankYaw += tankYawInc;
                            var tankYawMat = Matrix.Rotation(tankYaw * 0.0174532925, $V([0, 1, 0]));

                            var moveVec = [0, 0, 1];

                            moveVec = tankYawMat.multiply($V(moveVec)).elements;

                            var trailVec = [0, 0, -1 - (pitch * 0.02)];

                            var trailPitchMat = Matrix.Rotation(pitch * 0.0174532925, $V([1, 0, 0]));
                            var trailYawMat = Matrix.Rotation(trailYaw * 0.0174532925, $V([0, 1, 0]));

                            trailVec = trailPitchMat.multiply($V(trailVec)).elements;
                            trailVec = trailYawMat.multiply($V(trailVec)).elements;

                            if (speed) {
                                tankPos.x += moveVec[0] * speed;
                                tankPos.y += moveVec[1] * speed;
                                tankPos.z += moveVec[2] * speed;
                            }

                            if (eye.y > 100.0) {
                                eye.y = 100.0;
                            }

                            if (eye.y < 20.0) {
                                eye.y = 20.0;
                            }

                            eye.x = tankPos.x + (trailVec[0] * 25);
                            eye.y = tankPos.y + (trailVec[1] * 25);
                            eye.z = tankPos.z + (trailVec[2] * 25);

                            lookat
                                    .setEye(eye)
                                    .setLook(tankPos);

                            tankTranslate
                                    .setX(tankPos.x)
                                    .setZ(tankPos.z);

                            tankDir.setAngle(tankYaw + 180 || 180);

                            tankGunDir.setAngle(-tankYaw);

                            if (trailYaw > tankYaw) {
                                trailYaw -= (((trailYaw - tankYaw) * 0.01)) + 0.1;

                            } else if (trailYaw < tankYaw) {
                                trailYaw += (((tankYaw - trailYaw) * 0.01)) + 0.1;
                            }
                        });

            });
});

</script>
</body>
</html>
