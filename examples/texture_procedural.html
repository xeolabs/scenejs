<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>
    <script src="../api/latest/scenejs.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

</head>
<body>

<div id="infoDark">
    <a href="http://scenejs.org" target="_other">SceneJS</a> - procedural texture demo
    <br>
    procedural textures are dynamically generated by fragment shaders<br>
    like the ones at <a href="http://glslsandbox.com/" target="_other">GLSL Sandbox</a> and <a
        href="http://shadertoy.com" target="_other">Shadertoy</a>
</div>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Create scene
    SceneJS.createScene({
        nodes: [

            // Orbiting camera implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type: "cameras/orbit",
                yaw: 30,
                pitch: -30,
                zoom: 5,
                zoomSensitivity: 1.0,

                nodes: [

                    // Procedural color texture implemented by plugin at
                    // http://scenejs.org/api/latest/plugins/node/texture/procedural.js
                    {
                        type: "texture/procedural",
                        code: [
                            // Fragment shader from GLSL sandbox
                            "precision mediump float;",
                            "uniform float time;",
                            "varying vec2 surfacePosition;",
                            "void main( void ) {",
                            "    vec2 sp = surfacePosition;",
                            "    vec2 p = sp*5.0 - vec2(10.0);",
                            "    vec2 i = p;",
                            "    float c = 1.0;",
                            "    float inten = 0.10;",
                            "    for (int n = 0; n < 10; n++) {",
                            "        float t = time * (1.0 - (3.0 / float(n+1)));",
                            "        i = p + vec2(cos(t - i.x) + sin(t + i.y), sin(t - i.y) + cos(t + i.x));",
                            "        c += 1.0/length(vec2(p.x / (sin(i.x+t)/inten),p.y / (cos(i.y+t)/inten)));",
                            "    }",
                            "    c /= float(10);",
                            "    c = 1.5-sqrt(c);",
                            "    gl_FragColor = vec4(vec3(c*c*c*c), 999.0) + vec4(0.0, 0.3, 0.5, 1.0);",
                            "}"
                        ],
                        nodes: [

                            // Box primitive implemented by plugin at
                            // http://scenejs.org/api/latest/plugins/node/geometry/box.js
                            {
                                type: "geometry/box"
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
