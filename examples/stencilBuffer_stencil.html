<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <!--<script src="../api/latest/scenejs.min.js"></script>-->
    <script src="../api/latest/scenejs.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>


<div id="infoDark">
    <a href="http://scenejs.org">SceneJS</a> - Stencil Buffer
    <br><br>In this demo we use stencil Buffer<br><br>The first stage we draw the box and write 
    the stencil value to 9 if there's a fragment. We then draw the teapot in the second stage and 
    only let the fragments where stencil value is changed pass the stencil test.
</div>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Create scene
    SceneJS.createScene({
        nodes: [

            // Mouse-orbited camera, implemented by plugin at http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type: "cameras/orbit",
                yaw: 30,
                pitch: -30,
                zoom: 5,
                zoomSensitivity: 10.0,

                nodes: [
                    {
                        type: "stage",
                        priority: 1,                        

                        nodes: [

                            {
                                type: "stencilBuffer",

                                enabled: true,
                                clearStencil: 0,
                                clear: true,
                                stencilFunc: {
                                    func: "always",
                                    ref: 9,
                                    mask: 0xff
                                },
                                stencilOp: {
                                    //face: "front",
                                    sfail: "keep",
                                    dpfail: "keep",
                                    dppass: "replace"
                                },

                                nodes: [
                                    {
                                        type: "flags",
                                        flags: {
                                            solid: false
                                        },

                                        nodes: [
                                            {
                                                type: "material",
                                                color: {r: 0.6, g: 0.6, b: 0.9},

                                                nodes: [
                                                    {
                                                        type: "translate",
                                                        x: -2,
                                                        y: -1,
                                                        z: -2,


                                                        nodes: [
                                                            {
                                                                type:"geometry/box"
                                                            }
                                                        ]
                                                    }                                                 
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    },

                    {
                        type: "stage",
                        priority: 2,                        

                        nodes: [

                            {
                                type: "stencilBuffer",

                                enabled: true,
                                clear: false,
                                stencilFunc: {
                                    func: "less",
                                    ref: 0,
                                    mask: 0xff
                                },
                                stencilOp: {
                                    sfail: "keep",
                                    dpfail: "keep",
                                    dppass: "keep"
                                },

                                nodes: [
                                    {
                                        type: "flags",
                                        flags: {
                                            solid: false
                                        },

                                        nodes: [
                                            {
                                                type: "material",
                                                color: {r: 0.7, g: 0.0, b: 0.0},

                                                nodes: [
                                                    {
                                                        type:"scale",
                                                        id:"myScale",
                                                        x:0.4,
                                                        y:0.4,
                                                        z:0.4,

                                                        nodes: [
                                                            {
                                                                type: "translate",
                                                                y: -1,

                                                                nodes: [
                                                                    {
                                                                        type:"geometry/teapot"
                                                                    }
                                                                ]
                                                            }
                                                            
                                                        ]
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
