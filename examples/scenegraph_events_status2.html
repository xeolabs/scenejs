<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>
    <script src="../api/latest/scenejs.js"></script>
</head>
<body>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../api/latest/plugins"
    });

    // Create a scene with a rotating planet Earth
    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera, implemented by plugin at http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:-100,
                pitch:-10,
                zoom:6,
                zoomSensitivity:1.0,

                nodes:[
                    {
                        type:"lights",
                        lights:[
                            {
                                mode:"dir",
                                color:{ r:1.0, g:1.0, b:1.0 },
                                diffuse:true,
                                specular:true,
                                dir:{ x:0.5, y:0.0, z:-0.5 },
                                space:"view"
                            }
                        ],

                        nodes:[

                            // Planet Earth, implemented by plugin at
                            // http://scenejs.org/api/latest/plugins/node/models/space/planets/earth.js
                            {
                                type:"models/space/planets/earth"
                            }
                        ]
                    }
                ]
            }
        ]
    });

    var checkLoaded;

    function blockUntilLoadsFinished (ok) {
        var numTasks = scene.get("status");
        if (!numTasks || numTasks == 0) {
            ok();
            return;
        }
        checkLoaded = window.setInterval(
                function () {
                    var numTasks = scene.get("status").numTasks;
                    if (!numTasks || numTasks == 0) {
                        window.clearInterval(checkLoaded);
                        checkLoaded = null;
                        ok();
                    }
                }, 200);
    }


</script>
</body>
</html>
