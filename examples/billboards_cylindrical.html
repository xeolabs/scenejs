<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../api/latest/scenejs.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoDark">
    <a href="http://scenejs.org">SceneJS</a> - cylindrical billboards
</div>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Create scene
    SceneJS.createScene({
        nodes: [

            // Mouse-orbited camera, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type: "cameras/orbit",
                yaw: 30,
                pitch: -30,
                zoom: 100,
                zoomSensitivity: 2.0,
                spinYaw: 0.2,
                spinPitch: 0.2,

                nodes: [
                    {
                        type: "material",
                        color: {r: 0.6, g: 0.6, b: 0.9},

                        nodes: [

                            // Our cylindrical billboard node
                            {
                                type: "billboard",
                                spherical: false, // Cylindrical

                                nodes: [

                                    // Color map
                                    {
                                        type: "texture",
                                        src: "textures/general-zod.jpg",
                                        applyTo: "color",  // Apply to material "color" property (default)

                                        // Randomly-positioned textured quads
                                        nodes: createObjects()
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    function createObjects() {
        var nodes = [];

        for (var i = 0; i < 20; i++) {

            nodes.push({
                type: "translate",

                x: Math.random() * 60 - 30,
                y: Math.random() * 60 - 30,
                z: Math.random() * 60 - 30,

                nodes: [

                    // Plane primitive, implemented by plugin at
                    // http://scenejs.org/api/latest/plugins/node/geometry/plane.js
                    {
                        type: "geometry/plane",
                        width: 10,
                        height: 10,
                        widthSegments: 10,
                        heightSegments: 10
                    }
                ]
            });
        }

        return nodes;
    }

</script>
</body>
</html>
