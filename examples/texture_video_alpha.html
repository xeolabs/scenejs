<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>
    <script src="../api/latest/scenejs.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoDark">
    <a href="http://scenejs.org">SceneJS</a> - <a href="../api/latest/plugins/node/texture/video.js" target="_other">video texture</a> applied to material alpha
    <br>
    learn more about alpha maps in <a href="http://xeolabs.com/articles/scenejs-alpha-mapping/"  target="_other">this tutorial</a>
</div>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Create scene
    SceneJS.createScene({
        nodes: [

            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type: "cameras/orbit",
                yaw: 30,
                pitch: -30,
                zoom: 5,
                zoomSensitivity: 1.0,

                nodes: [

                    // Outer green box with alpha map
                    {
                        type: "flags",
                        flags: {
                            transparent: true
                        },
                        nodes: [
                            {
                                type: "material",
                                color: {
                                    r: 0.5, g: 1, b: 0.5
                                },
                                alpha: 1.0,

                                nodes: [

                                    // Video texture, implemented by plugin at
                                    // http://scenejs.org/api/latest/plugins/node/texture/video.js
                                    {
                                        type: "texture/video",
                                        src: "movies/testVideo.ogv",
                                        applyTo: "alpha",

                                        nodes: [

                                            // Box primitive implemented by plugin at
                                            // http://scenejs.org/api/latest/plugins/node/geometry/box.js
                                            {
                                                type: "geometry/box"
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    },

                    // Inner blue box

                    {
                        type: "material",
                        color: {
                            r: 0.3, g: 0.3, b: 1
                        },
                        nodes: [
                            {
                                type: "scale", x: 0.7, y: 0.7, z: 0.7,
                                nodes: [

                                    // Box primitive implemented by plugin at
                                    // http://scenejs.org/api/latest/plugins/node/geometry/box.js
                                    {
                                        type: "geometry/box"
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });


</script>
</body>
</html>
