<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../api/latest/scenejs.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

</head>
<body>

<div id="infoDark">
    <a href="http://scenejs.org" target="_other">SceneJS</a> - second example
    <br>
    learn how it's created in <a href="http://xeographics.com/articles/scenejs-creating-a-scene-and-adding-nodes/"
                                 target="_other">this tutorial</a>
</div>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Define scene
    var scene = SceneJS.createScene({

        nodes: [
            {
                type: "lookAt",
                eye: { z: 15, x: -8, y: 7 },

                nodes: [
                    {
                        type: "material",
                        color: { r: 0.5, g: 0.5, b: 1.0 },

                        nodes: [
                            {
                                type: "texture",
                                src: "textures/superman.jpg",

                                nodes: [
                                    {
                                        type: "translate",
                                        id: "firstBoxPos",
                                        x: -3.0,
                                        y: 1.0,
                                        z: 5.0,

                                        nodes: [
                                            {
                                                type: "geometry/box"
                                            }
                                        ]
                                    },
                                    {
                                        type: "translate",
                                        y: 1.0,
                                        z: 5.0,

                                        nodes: [
                                            {
                                                type: "geometry/box"
                                            }
                                        ]
                                    }
                                ]
                            },

                            {
                                type: "geometry/teapot"
                            }
                        ]
                    }
                ]
            }
        ]
    });

    // On each frame, update one of the box translations

    scene.getNode("firstBoxPos",
            function (firstBoxPos) {

                var y = 1.0;
                var inc = 0.02;

                scene.on("tick",
                        function () {
                            firstBoxPos.setY(y);
                            y += inc;

                            if (y > 5 || y < 1.0) {
                                inc *= -1.0;
                            }
                        });
            });

</script>
</body>
</html>
