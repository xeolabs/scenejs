<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

</head>
<body>

<script src="../../../../dist/latest/scenejs.js"></script>


<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../../../../dist/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera, implemented by plugin at http://scenejs.org/dist/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:-100,
                pitch:-10,
                zoom:60,
                zoomSensitivity:10.0,
                eye:{ y:40 },
                look:{ y:0 },
                nodes:[
                    {
                        type:"material",
                        color:{ r:0.6, g:0.6, b:0.9 },
                        nodes:[

                            {
                                type:"skyboxes/clouds"
                            },

                            {
                                type:"prims/grid"
                            },
                            // red teapot
                            {
                                type:"demos/redTeapot",
                                id:"myRedTeapot",
                                size:{
                                    x:0.4,
                                    y:1.0,
                                    z:0.5
                                },
                                pos:{
                                    x:10
                                }
                            },
                            // Spinning teapot, wrapped in a translation
                            {
                                type:"translate",
                                x:-5, y:20,
                                nodes:[
                                    {
                                        type:"demos/spinningTeapot",
                                        size:{
                                            x:0.4,
                                            y:1.0,
                                            z:0.5
                                        },
                                        pos:{
                                            x:-1
                                        }
                                    }
                                ]
                            },
                            {
                                type:"objects/buildings/building",
                                pos:{ x:0, y:0, z:-100 }
                            }
                            ,
                            {
                                type:"objects/buildings/building",
                                pos:{ x:50, y:0, z:-100 }
                            },
                            {
                                type:"objects/vehicles/tank",
                                pos:{
                                    x:0,
                                    y:0,
                                    z:0
                                },
                                dir:45,
                                gunDir:-34
                            },
                            {
                                type:"objects/vehicles/tank",
                                pos:{
                                    x:20,
                                    y:0,
                                    z:0
                                },
                                dir:5,
                                gunDir:104
                            },
                            {
                                type:"objects/vehicles/tank",
                                pos:{
                                    x:-20,
                                    y:0,
                                    z:0
                                },
                                dir:5,
                                gunDir:-104
                            }
                        ]
                    }
                ]
            }
        ]
    });

    scene.getNode("myRedTeapot",
            function (redTeapot) {


                var x = 0;
                var xInc = 0.02;

//                scene.on("tick",
//                        function () {
//                            if (x >= 1.5) {
//                                xInc *= -1;
//                            } else if (x < 0) {
//                                xInc *= -1;
//                            }
//                            x += xInc;
//                            redTeapot.setSize({ x:x, y:1, z:1 });
//                        });
            });


    setTimeout(function () {
        new SceneJS.OrbitControls(scene, {
            yaw:-100,
            pitch:-10,
            zoom:60,
            zoomSensitivity:10.0,
            eye:{ y:40 },
            look:{ y:00 }
        });
    }, 5000);

</script>
</body>
</html>
