<script src="{{ page.base_url }}dist/latest/scenejs.js"></script>

<script>

    // Demo of the "heightmaps/custom" custom node type, with an "effects/fog" node thrown in for fun.

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}dist/latest/plugins"
    });

    // Create a scene
    var scene = SceneJS.createScene({
                nodes:[

                    // Mouse-orbited camera,
                    // implemented by plugin at http://scenejs.org/dist/latest/plugins/node/cameras/orbit.js
                    {
                        type:"cameras/orbit",
                        yaw:-40,
                        pitch:-20,
                        maxPitch:-10,
                        minPitch:-80,
                        zoom:800,
                        eye:{ y:150 },
                        look:{ y:150 },
                        zoomSensitivity:20.0,

                        nodes:[

                            // Fog effect, implemented by plugin at
                            // http://scenejs.org/dist/latest/plugins/node/effects/fog.js
                            {
                                type:"effects/fog",
                                mode:"exp2", // Quadratic
                                density:0.1, // Fog density
                                start:100.0, // Near starting point
                                end:1500.0, // Far ending point
                                color:{ r:1.0, g:0.6, b:0.6 }, // Fog color

                                nodes:[

                                    // Reddish material
                                    {
                                        type:"material",
                                        color:{ r:0.45, g:0.3, b:0.2 },
                                        specular:0,

                                        nodes:[

                                            // Heightmap, implemented by plugin at
                                            // http://scenejs.org/dist/latest/plugins/node/heightmaps/custom.js
                                            {
                                                type:"heightmaps/custom",

                                                // Texture image
                                                src:'../../../textures/heightmap.jpg',

                                                // Wireframe or solid - default is false
                                                wire:false,

                                                // Dimensions
                                                xSize:5000,
                                                zSize:5000,
                                                ySize:400,

                                                // Segments on X and Z axis
                                                xSegments:200,
                                                zSegments:200
                                            },

                                            // Skybox node, implemented by plugin at
                                            // http://scenejs.org/dist/latest/plugins/node/skyboxes/grimmNight.js
                                            {
                                                type:"skyboxes/clouds"
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
    );

</script>
