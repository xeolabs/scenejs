<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

</head>
<body>

<script src="../../../../dist/latest/scenejs.js"></script>

<script>

    // Demo of the "import/obj" custom node type, which imports geometry from Wavefront .OBJ files

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../../../../dist/latest/plugins"
    });

    // Create a scene
    var scene = SceneJS.createScene({
                nodes:[

                    // Mouse-orbited camera,
                    // implemented by plugin at http://scenejs.org/dist/latest/plugins/node/cameras/orbit.js
                    {
                        type:"cameras/orbit",
                        yaw:-40,
                        pitch:-20,
                        zoom:200,
                        zoomSensitivity:20.0,

                        nodes:[

                            // Blue material
                            {
                                type:"material",
                                color:{ r:0.6, g:0.6, b:1.0 },
                                specular:0,

                                nodes:[

                                    // Need to rotate our .OBJ model about X axis
                                    {
                                        type:"rotate",
                                        x:1,
                                        angle:-90,

                                        nodes:[

                                            // Geometry imported from a Wavefront .OBJ file, implemented by plugin at
                                            // http://scenejs.org/dist/latest/plugins/node/import/obj.js
                                            {
                                                type:"import/obj",
                                                src:'../../../models/minicooper.obj'
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
    );

</script>
</body>
</html>
