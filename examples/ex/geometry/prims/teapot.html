<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../../../../dist/latest/scenejs.js"></script>

</head>
<body>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../../../../dist/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera, implemented by plugin at http://scenejs.org/dist/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:10,
                zoomSensitivity:10.0,

                nodes:[

                    // Override default material to make teapot blue
                    {
                        type:"material",
                            color:{ r:0.5, g:0.5, b:0.7 },
                        nodes:[
                            {
                                type:"translate",
                                y:-1,
                                nodes:[

                                    // Teapot geometry using plugin in http://scenejs.org/dist/latest/plugins/geometry/teapot.js
                                    {
                                        type:"geometry",
                                        source:{
                                            type:"teapot"
                                        }
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
