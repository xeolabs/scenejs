<script src="{{ page.base_url }}dist/latest/scenejs.js"></script>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}dist/latest/plugins"
    });

    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera, implemented by plugin at ../../../../dist/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:-100,
                pitch:-10,
                zoom:500,
                zoomSensitivity:10.0,

                nodes:[
                    {
                        type:"lights",
                        lights:[
                            {
                                mode:"ambient",
                                color:{ r:0.5, g:0.5, b:0.6 }
                            },
                            {
                                mode:"dir",
                                color:{ r:1.0, g:1.0, b:1.0 },
                                diffuse:true,
                                specular:true,
                                dir:{ x:0.5, y:0.0, z:-1.0 },
                                space:"view"
                            }
                        ],

                        nodes:[

                            // Clouds skybox, implemented by plugin at
                            // http://scenejs.org/dist/latest/plugins/node/skyboxes/clouds.js
                            {
                                type:"skyboxes/clouds"
                            },

                            // Fog effect, implemented by plugin at
                            // http://scenejs.org/dist/latest/plugins/node/effects/fog.js
                            {
                                type:"effects/fog",
                                mode:"exp2", // Quadratic
                                density:0.1, // Fog density
                                start:30.0, // Near starting point
                                end:800.0, // Far ending point
                                color:{ r:1.0, g:1.0, b:0.8 }, // Yellowish fog color

                                nodes:[
                                    {
                                        type:"material",
                                        color:{ r:0.5, g:1.0, b:0.5 },
                                        nodes:[

                                            // Grid ground, implemented by plugin at
                                            // http://scenejs.org/dist/latest/plugins/node/object/ground/grid.js
                                            {
                                                type:"prims/grid",
                                                size:{ x:10000, z:10000 },
                                                width:10000,
                                                height:10000,
                                                widthSegments:100,
                                                heightSegments:100
                                            }
                                        ]
                                    },

                                    // Flags to switch off backfaces
                                    {
                                        type:"flags",
                                        flags:{
                                            backfaces:false
                                        },

                                        nodes:[

                                            // City, implemented by plugin at
                                            // http://scenejs.org/dist/latest/plugins/node/object/buildings/city.js
                                            {
                                                type:"objects/buildings/city",
                                                width:600
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
