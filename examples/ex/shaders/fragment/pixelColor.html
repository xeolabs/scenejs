<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../../../../dist/latest/scenejs.js"></script>
</head>
<body>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../../../../dist/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/dist/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:10,
                zoomSensitivity:1.0,

                nodes:[
                    {
                        type:"material",
                        color:{ r:0.3, g:0.3, b:0.6 },

                        nodes:[

                            // Shader node which injects a custom function into SceneJS' auto-generated fragment shader
                            {
                                type:"shader",
                                id:"myShader",

                                shaders:[

                                    // Code to inject into the fragment shader
                                    {
                                        stage:"fragment",

                                        code:"uniform float time;\n\
                                    vec4 myPixelColorFunc(vec4 color){\n\
                                        color.r=color.r+sin(time)*0.3;\n\
                                        color.g=color.g+sin(time+0.3)*0.3;\n\
                                        color.b=color.b+sin(time+0.6)*0.3;\n\
                                        color.a=color.a+sin(time);\n\
                                        return color;\n\
                                    }\n",

                                        // Bind our custom functions to hooks that
                                        // SceneJS provides in its fragment shader
                                        hooks:{
                                            pixelColor:"myPixelColorFunc"
                                        }
                                    }
                                ],

                                // Optional initial values for uniforms within our GLSL
                                params:{
                                    time:0.5
                                },

                                // This teapot will enjoy our custom shader effect
                                nodes:[
                                    {
                                        type:"translate",
                                        y:-1,

                                        nodes:[

                                            // Teapot primitive, implemented by plugin at
                                            // http://scenejs.org/dist/latest/plugins/node/prims/teapot.js
                                            {
                                                type:"prims/teapot"
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    // Get the shader node and update its params
    scene.getNode("myShader",
            function (myShader) {
                var time = 0;

                scene.on("tick",
                        function () {
                            myShader.setParams({
                                time:time
                            });
                            time += 0.1;
                        });
            });

</script>
</body>
</html>
