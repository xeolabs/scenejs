<script src="{{ page.base_url }}dist/latest/scenejs.js"></script>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}dist/latest/plugins"
    });

    // Create a scene with a rotating planet Earth
    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera, implemented by plugin at http://scenejs.org/dist/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:-100,
                pitch:-10,
                zoom:10,
                zoomSensitivity:10.0,

                nodes:[
                    {
                        type:"lights",
                        lights:[
                            {
                                mode:"dir",
                                color:{ r:1.0, g:1.0, b:1.0 },
                                diffuse:true,
                                specular:true,
                                dir:{ x:0.5, y:0.0, z:-0.5 },
                                space:"view"
                            }
                        ],

                        nodes:[

                            // Planet Earth, implemented by plugin at
                            // http://scenejs.org/dist/latest/plugins/node/objects/space/planets/earth.js
                            {
                                type:"objects/space/planets/earth"
                            }
                        ]
                    }
                ]
            }
        ]
    });

    var checkLoaded;

    function blockUntilLoadsFinished (ok) {
        var numTasks = scene.get("status");
        if (!numTasks || numTasks == 0) {
            ok();
            return;
        }
        checkLoaded = window.setInterval(
                function () {
                    var numTasks = scene.get("status").numTasks;
                    if (!numTasks || numTasks == 0) {
                        window.clearInterval(checkLoaded);
                        checkLoaded = null;
                        ok();
                    }
                }, 200);
    }

</script>
