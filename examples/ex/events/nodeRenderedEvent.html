base_url: "../../../"

<script src="{{ page.base_url }}dist/latest/scenejs.js"></script>

    <style type="text/css">

        .transparent-ui {
            opacity: .75;
        }

        #teapot1 {
            position: absolute;
            width: 180px;
            height: 90px;
            clear: both;
            padding: 8px;
            overflow: hidden;
            background: red;
            color: white;
            margin: 0 auto;
            border: 1px solid;
            text-align: left;
            -webkit-box-shadow: #444 5px 5px 2px;
            border-bottom-left-radius: 5px 5px;
            border-bottom-right-radius: 5px 5px;
            border-top-left-radius: 5px 5px;
            border-top-right-radius: 5px 5px;
            z-index: 100000;
        }

        #teapot2 {
            position: absolute;
            width: 180px;
            height: 90px;
            clear: both;
            padding: 8px;
            overflow: hidden;
            background: green;
            color: white;
            margin: 0 auto;
            border: 1px solid;
            text-align: left;
            -webkit-box-shadow: #444 5px 5px 2px;
            border-bottom-left-radius: 5px 5px;
            border-bottom-right-radius: 5px 5px;
            border-top-left-radius: 5px 5px;
            border-top-right-radius: 5px 5px;
            z-index: 100000;
        }

        #teapot3 {
            position: absolute;
            width: 180px;
            height: 90px;
            clear: both;
            padding: 8px;
            overflow: hidden;
            background: blue;
            color: white;
            margin: 0 auto;
            border: 1px solid;
            text-align: left;
            -webkit-box-shadow: #444 5px 5px 2px;
            border-bottom-left-radius: 5px 5px;
            border-bottom-right-radius: 5px 5px;
            border-top-left-radius: 5px 5px;
            border-top-right-radius: 5px 5px;
            z-index: 100000;
        }
    </style>

<div id="teapot1" class="transparent-ui">
    Teapot 1
</div>

<div id="teapot2" class="transparent-ui">
    Teapot 2
</div>

<div id="teapot3" class="transparent-ui">
    Teapot 3
</div>

<script>

    jQuery(document).ready(
            function ($) {

                // Point SceneJS to the bundled plugins
                SceneJS.setConfigs({
                    pluginPath:"{{ page.base_url }}dist/latest/plugins"
                });

                var scene = SceneJS.createScene({
                    nodes:[

                        // Mouse-orbited camera, implemented by plugin at
                        // http://scenejs.org/dist/latest/plugins/node/cameras/orbit.js
                        {
                            type:"cameras/orbit",
                            yaw:30,
                            pitch:-30,
                            zoom:35,
                            zoomSensitivity:15,
                            nodes:[
                                {
                                    type:"translate",
                                    x:-10.0,
                                    id:"teapot1",
                                    nodes:[
                                        {
                                            type:"material",
                                            color:{ r:1.0, g:0.4, b:0.4 },
                                            nodes:[

                                                // Teapot primitive, implemented by plugin at
                                                // http://scenejs.org/dist/latest/plugins/node/prims/teapot.js
                                                {
                                                    type:"prims/teapot"
                                                }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    type:"translate",
                                    z:-10.0,
                                    id:"teapot2",
                                    nodes:[
                                        {
                                            type:"material",
                                            color:{ r:0.4, g:1.0, b:0.4 },
                                            nodes:[

                                                // Teapot primitive, implemented by plugin at
                                                // http://scenejs.org/dist/latest/plugins/node/prims/teapot.js
                                                {
                                                    type:"prims/teapot"
                                                }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    type:"translate",
                                    z:10.0,
                                    id:"teapot3",
                                    nodes:[
                                        {
                                            type:"material",
                                            color:{ r:0.4, g:0.4, b:1.0 },
                                            nodes:[

                                                // Teapot primitive, implemented by plugin at
                                                // http://scenejs.org/dist/latest/plugins/node/prims/teapot.js
                                                {
                                                    type:"prims/teapot"
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                });

                scene.getNode("teapot1",
                        function (teapot1) {
                            teapot1.on("rendered",
                                    function (event) {
                                        updateLabelPos(
                                                "teapot1",
                                                event.getCanvasPos(),
                                                event.getProjPos(),
                                                event.getCameraPos(),
                                                event.getViewPos(),
                                                event.getWorldPos());
                                    });
                        });

                scene.getNode("teapot2",
                        function (teapot2) {
                            teapot2.on("rendered",
                                    function (event) {
                                        updateLabelPos(
                                                "teapot2",
                                                event.getCanvasPos(),
                                                event.getProjPos(),
                                                event.getCameraPos(),
                                                event.getViewPos(),
                                                event.getWorldPos());
                                    });
                        });

                scene.getNode("teapot3",
                        function (teapot3) {
                            teapot3.on("rendered",
                                    function (event) {
                                        updateLabelPos(
                                                "teapot3",
                                                event.getCanvasPos(),
                                                event.getProjPos(),
                                                event.getCameraPos(),
                                                event.getViewPos(),
                                                event.getWorldPos());
                                    });
                        });

                function updateLabelPos(elementId, canvasPos, projPos, cameraPos, viewPos, worldPos) {

                    var element = $("#" + elementId);

                    element.html(elementId
                            + "<br/>"
                            + "<br/>Canvas: " + Math.round(canvasPos.x) + ", " + Math.round(canvasPos.y)
                            + "<br/>Proj  : " + Math.round(projPos.x) + ", " + Math.round(projPos.y)
                            + "<br/>Camera  : " + roundFloat(cameraPos.x) + ", " + roundFloat(cameraPos.y) + ", " + roundFloat(cameraPos.z)
                            + "<br/>View  : " + roundFloat(viewPos.x) + ", " + roundFloat(viewPos.y) + ", " + roundFloat(viewPos.z)
                            + "<br/>World : " + roundFloat(worldPos.x) + ", " + roundFloat(worldPos.y) + ", " + roundFloat(worldPos.z)
                    );

                    var canvas = scene.getCanvas();

                    var zIndex = 100000 + roundFloat(viewPos.z);

                    element.css("left", canvas.offsetLeft + canvasPos.x);
                    element.css("top", canvas.offsetTop + canvasPos.y);
                    element.css("z-index", zIndex);
                }

                function roundFloat(v) {
                    return Math.round(v * 10) / 10;
                }
            });

</script>
