<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS V3 Texture Animation</title>

<script src="{{ page.base_url }}dist/latest/scenejs.js"></script>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}dist/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({

        nodes:[

            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/dist/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:5,
                zoomSensitivity:1.0,

                nodes:[

                    // Override SceneJS' default lights to make specular reflection look nice
                    // for this example
                    {
                        type:"lights",
                        lights:[
                            {
                                mode:"ambient",
                                color:{ r:0.7, g:0.7, b:0.8 },
                                diffuse:true,
                                specular:false
                            },
                            {
                                mode:"dir",
                                color:{ r:0.5, g:0.5, b:1.0 },
                                diffuse:true,
                                specular:true,
                                dir:{ x:0.5, y:0.5, z:-1.0 },
                                space:"view"
                            }
                        ],

                        nodes:[
                            {
                                type:"flags",
                                flags:{
                                    transparent:true
                                },
                                nodes:[
                                    {
                                        type:"material",
                                        color:{ r:0.5, g:0.5, b:0.6 },
                                        specularColor:{ r:0.7, g:0.7, b:0.8 },
                                        specular:10.0,
                                        shine:5.0,
                                        nodes:[
                                            {
                                                type:"texture",
                                                id:"theTexture",
                                                layers:[
                                                    {
                                                        source:{
                                                            type:"video",
                                                            src:"{{ page.base_url }}movies/testVideo.ogv"
                                                        },
                                                        applyTo:"specular"
                                                    }
                                                ],
                                                nodes:[

                                                    // Box primitive implemented by plugin at http://scenejs.org/dist/latest/plugins/node/prims/box.js
                                                    {
                                                        type:"prims/box"
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
