<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../../../../dist/latest/scenejs.js"></script>

</head>
<body>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../../../../dist/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/dist/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:5,
                zoomSensitivity:1.0,

                nodes:[
                    {
                        type:"texture",
                        id:"theTexture",
                        layers:[

                            // Color map in layer 1
                            {
                                src:"../../../textures/superman.jpg",
                                applyTo:"color",  // Apply to material "color" property (default)
                                wrapS:"repeat",
                                wrapT:"repeat",
                                blendFactor:1.0
                            },

                            // Color map in layer 2
                            {
                                src:"../../../textures/general-zod.jpg",
                                applyTo:"color",  // Apply to material "color" property (default)
                                wrapS:"repeat",
                                wrapT:"repeat",
                                blendFactor:1.0,

                                // Texture rotation angle in degrees
                                rotate:{
                                    z:0.0
                                },

                                // Texture translation offset
                                translate:{
                                    x:0,
                                    y:0
                                },

                                // Texture scale factors
                                scale:{
                                    x:1.0,
                                    y:1.0
                                }
                            }
                        ],
                        nodes:[

                            // Box primitive implemented by plugin at
                            // http://scenejs.org/dist/latest/plugins/node/prims/box.js
                            {
                                type:"prims/box"
                            }
                        ]
                    }
                ]
            }
        ]
    });

    // Get the texture node and animate the transforms and blend factor of its second layer
    scene.getNode("theTexture",
            function (theTexture) {

                var texAngle = 0.0;
                var texScale = 1.0;

                var timeLast = (new Date()).getTime();

                scene.on("tick",
                        function () {

                            // Animate scale, rotate and blendFactor of second texture layer
                            theTexture.setLayers({

                                "1":{ // Index layer #1, which contains General Zod image

                                    scale:{ // Scaling factor for geometry UV coordinates
                                        x:texScale,
                                        y:texScale
                                    },

                                    rotate:{ // Rotate geometry UV coordinates about axis perpendicular to each face
                                        z:texAngle
                                    },

                                    blendFactor:Math.abs(Math.sin(texAngle * 0.01))
                                }
                            });

                            texAngle += 0.4;
                            texScale = (texScale + 0.01) % 10.0;
                        });
            });

</script>
</body>
</html>
