<script src="{{ page.base_url }}dist/latest/scenejs.js"></script>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}dist/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/dist/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:5,
                zoomSensitivity:1.0,

                nodes:[

                    // Override SceneJS' default lights to define dull ambient light
                    // to accentuate our glow map
                    {
                        type:"lights",
                        lights:[
                            {
                                mode:"ambient",
                                color:{ r:0.2, g:0.2, b:0.2 },
                                diffuse:true,
                                specular:false
                            }
                        ],

                        nodes:[
                            {
                                type:"rotate",
                                id:"pitch",
                                angle:-30.0,
                                x:1.0,

                                nodes:[
                                    {
                                        type:"rotate",
                                        id:"yaw",
                                        angle:-30.0,
                                        y:1.0,

                                        nodes:[
                                            {
                                                type:"material",
                                                color:{ r:1.0, g:1.0, b:1.0 },
                                                emit:1.0,
                                                nodes:[
                                                    {
                                                        type:"texture",
                                                        id:"theTexture",
                                                        layers:[
                                                            {
                                                                src:"{{ page.base_url }}assets/textures/weirdGlowMap.jpg",
                                                                applyTo:"emit"
                                                            }
                                                        ],
                                                        nodes:[
                                                            {
                                                                type:"shader",
                                                                id:"myShader",
                                                                shaders:[
                                                                    {
                                                                        stage:"vertex",
                                                                        code:"uniform float time;\n\
                                                                        vec2 myUV;\n\
                                                                        void myUVFunc(vec2 uv){\n\
                                                                            myUV = uv;\n\
                                                                        }\n\n\
                                                                        vec4 myWorldPosFunc(vec4 pos){\n\
                                                                            pos.x += sin((myUV.x * 0.01 + time + 10.0) * 1.3) * 0.1;\n\
                                                                            pos.y += cos((myUV.y * 0.01 + time + 10.0) * 1.3) * 0.1;\n\
                                                                            pos.z += cos((myUV.x * 0.01 + time + 10.0) * 1.3) * 0.1;\n\
                                                                            return pos;\n\
                                                                        }\n",
                                                                        hooks:{
                                                                            texturePos:"myUVFunc",
                                                                            worldPos:"myWorldPosFunc"
                                                                        }
                                                                    }
                                                                ],
                                                                params:{
                                                                    time:0.5
                                                                },

                                                                nodes:createObjects()//
                                                            }
                                                        ]
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    function createObjects() {
        var nodes = [];
        for (var i = 0; i < 10; i++) {
            nodes.push({
                type:"name",
                name:"object" + i,
                nodes:[
                    {
                        type:"translate",
                        x:(Math.random() * 40) - 20,
                        y:(Math.random() * 40) - 20,
                        z:(Math.random() * 40) - 20,
                        nodes:[
                            {
                                type:"node",
                                emit:1,
                                color:{ r:0.5, g:0.5, b:0.6 },
                                specularColor:{ r:0.9, g:0.9, b:0.9 },
                                specular:1.0,
                                shine:70.0,
                                nodes:[

                                    // Sphere geometry node implemented by plugin at http://scenejs.org/dist/latest/plugins/node/prims/sphere.js
                                    {
                                        type:"prims/sphere"
                                    }
                                ]
                            }
                        ]
                    }
                ]
            });
        }
        return nodes;
    }

    scene.findNode("myShader",
            function (myShader) {
                var time = 0;
                scene.on("tick",
                        function () {
                            myShader.setParams({
                                time:time,
                                time2:time
                            });
                            time += 0.06;
                        });
            });

</script>
