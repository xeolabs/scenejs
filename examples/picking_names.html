<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;

        }

        #info {
            position: absolute;

            width: 100%;
            color: #ffffff;
            padding: 5px;

            font-size: 18px;

    </style>
    <script src="../api/latest/scenejs.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
</head>

<body>

<div id="infoDark">
    <a href="http://scenejs.org" target="_other">SceneJS</a> - picking - pick name hierarchies
    <br>
    pickable objects are in hierarchical namespaces;
    <br>
    note how the pick results show the name paths
    <br>
    learn more about picking in <a href="http://xeographics.com/articles/scenejs-picking/" target="_other">this tutorial</a>
    <br>
    <br>
    <div id="infoTxt">Click something!
    </div>

<script>

//
// Demonstrates how 'name' nodes may be arranged in a hierarchy.
//
// See how the 'path' attribute on pick hits contains the path of 'name' attributes of each parent 'name'
// node on the path to the picked geometry.
//

// Point SceneJS to the bundled plugins
SceneJS.setConfigs({
    pluginPath: "../api/latest/plugins"
});

// Create scene
var scene = SceneJS.createScene({
    nodes: [

        // Orbiting camera node, implemented by plugin at
        // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
        {
            type: "cameras/orbit",
            yaw: 30,
            pitch: -30,
            zoom: 10,
            zoomSensitivity: 1.0,

            nodes: [

                {
                    type: "name",
                    name: "myScene",
                    nodes: [

                        // Table
                        {
                            type: "name",
                            name: "table",
                            id: "tableNameNode",

                            nodes: [
                                {
                                    type: "translate",
                                    x: 0, y: 0, z: 0,
                                    nodes: [
                                        // Table leg #1
                                        {
                                            type: "name",
                                            name: "leg1",
                                            id: "leg1NameNode",

                                                {

                                                                    color: { r: 1.0, g: 0.4, b: 0.4 },

                                                                        }
                                                                    ]

                                                            ]

                                            ]

                                                    nodes: [

                                                                {

                                                                    color: { r: 0.4, g: 0.6, b: 0.4 },

                                                                    nodes: [

                                                                        // Box primitive implemented by plugin at http://scenejs.org/api/latest/plugins/node/geometry/box.js
                                                                        {

                                                                        }

                                                        }

                                        // Table leg #3
                                        {

                                                {

                                                    nodes: [

                                                            x: 0.2, y: 1.0, z: 0.2,
                                                            nodes: [
                                                                {
                                                                    type: "material",
                                                                    color: { r: 0.4, g: 0.4, b: 0.6 },

                                                        {
                                                            type: "scale",
                                                            x: 0.2, y: 1.0, z: 0.2,
                                                            nodes: [
                                                                {
                                                                    type: "material",
                                                                    color: { r: 0.6, g: 0.4, b: 0.6 },

                                                                    nodes: [

                                                                        // Box primitive implemented by plugin at http://scenejs.org/api/latest/plugins/node/geometry/box.js
                                                                        {

                                                                        }

                                        },
                                        // Table top

                                                {

                        // Stack of rings sitting on the table
                        {

                            nodes: [
                                {
                                    type: "translate",
                                    x: -1.1, y: 2.3, z: -1.1,
                                    nodes: [
                                        // Blue torus
                                        {
                                            type: "name",
                                            name: "blueTorus", id: "blueTorusNameNode",

                                            nodes: [
                                                {
                                                    type: "translate",
                                                    y: 0.8, x: 0.2, z: 0.2,
                                                    nodes: [

                                                {
                                                    type: "translate",
                                                    y: 0.42, x: 0.2, z: 0.3,

                                                        {

                                                            x: 1, angle: 90,

                                                                {

                                                                    x: 0.7, y: 0.7, z: 0.7,
                                                                    nodes: [

                                                                            color: { r: 0.7, g: 0.5, b: 0.5 },

                                                                            nodes: [

                                                                                // Node type implemented by plugin at

                                                                                    type: "geometry/torus"
                                                                                }
                                                                            ]

                                                                }

                                                    ]

                                            ]

                                        // Green torus
                                        {

                                            name: "greenTorus",
                                            id: "greenTorusNameNode",

                                            nodes: [
                                                {
                                                    type: "translate",

                                                    nodes: [
                                                        {

                                                            nodes: [
                                                                {

                                                                    x: 0.8, y: 0.8, z: 0.8,

                                                                        {

                                                                            nodes: [

                                                                                // http://scenejs.org/api/latest/plugins/node/geometry/torus.js
                                                                                {
                                                                                    type: "geometry/torus"
                                                                                }
                                                                            ]
                                                                        }
                                                                    ]
                                                                }
                                                            ]
                                                        }
                                                    ]
                                                }
                                            ]
                                        },
                                        // Yellow torus
                                        {
                                            type: "name",
                                            name: "yellowTorus",
                                            id: "yellowTorusNameNode",

                                            nodes: [
                                                {
                                                    type: "translate",
                                                    y: -0.6,
                                                    nodes: [
                                                        {
                                                            type: "rotate",
                                                            x: 1, angle: 90,
                                                            nodes: [
                                                                {
                                                                    type: "scale",
                                                                    x: 0.9, y: 0.9, z: 0.9,
                                                                    nodes: [
                                                                        {
                                                                            type: "material",
                                                                            color: { r: 0.7, g: 0.7, b: 0.5 },

                                                                            nodes: [

                                                                                // Node type implemented by plugin at
                                                                                // http://scenejs.org/api/latest/plugins/node/geometry/torus.js
                                                                                {
                                                                                    type: "geometry/torus"
                                                                                }
                                                                            ]
                                                                        }
                                                                    ]
                                                                }
                                                            ]
                                                        }
                                                    ]
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        },

                        // Teapot
                        {
                            type: "name",
                            name: "teapot",
                            id: "teapotNameNode",

                            nodes: [
                                {
                                    type: "translate",
                                    y: 1.4, x: 1.0, z: 1.0,
                                    nodes: [
                                        { type: "rotate",
                                            y: 1,
                                            angle: 40,
                                            nodes: [
                                                {

                                                    x: 0.6, y: 0.7, z: 0.6,
                                                    nodes: [
                                                        {
                                                            type: "material",
                                                            color: { r: 0.6, g: 0.7, b: 0.6 },

                                                            nodes: [

                                                                // Node type implemented by plugin at
                                                                // http://scenejs.org/api/latest/plugins/node/geometry/teapot.js
                                                                {
                                                                    type: "geometry/teapot"
                                                                }
                                                            ]
                                                        }
                                                    ]
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        },

                        // Transparent sphere
                        {
                            type: "name",
                            name: "sphere",
                            id: "sphereNameNode",

                            nodes: [
                                {
                                    type: "translate",
                                    y: 2.0, x: -1.4, z: 1.4,
                                    nodes: [
                                        {
                                            type: "scale",
                                            x: 0.3, y: 0.3, z: 0.3,
                                            nodes: [
                                                {
                                                    type: "flags",
                                                    flags: { transparent: true },
                                                    nodes: [
                                                        {
                                                            type: "material",
                                                            color: { r: 0.4, g: 0.5, b: 0.4 },
                                                            alpha: 0.6,

                                                            nodes: [

                                                                // Sphere geometry node implemented by plugin at http://scenejs.org/api/latest/plugins/node/geometry/sphere.js
                                                                {
                                                                    type: "geometry/sphere"
                                                                }
                                                            ]
                                                        }
                                                    ]
                                                }

                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                }
            ]
        }
    ]
});


// Pick hit handler
// Shows pick info in an HTML element

var info = document.getElementById("infoTxt");

scene.on("pick",
        function (hit) {

            info.innerHTML = "Pick hit: " + JSON.stringify(hit);

            // To illustrate, these are the params to expect on the pick hit:
            var name = hit.name;
            var path = hit.path; // Eg. "foo.object1"
            var nodeId = hit.nodeId;
            var canvasX = hit.canvasPos[0];
            var canvasY = hit.canvasPos[1];
        });

// Called when nothing picked
scene.on("nopick",
        function (hit) {
            info.innerHTML = "Nothing picked.";
        });

// Mouse event handling to do a pick on each mouse click

var canvas = scene.getCanvas();

var lastX;
var lastY;
var dragging;

canvas.addEventListener('mousedown',
        function (event) {
            lastX = event.clientX;
            lastY = event.clientY;
            dragging = true;
        }, true);

canvas.addEventListener('mouseup',
        function (event) {
            if (dragging && Math.abs(event.clientX - lastX) < 3 && Math.abs(event.clientY - lastY) < 3) {

                // Do pick
                scene.pick(event.clientX, event.clientY);
            }
            dragging = false;
        }, true);

canvas.addEventListener('touchstart',
        function touchStart(event) {
            lastX = event.targetTouches[0].clientX;
            lastY = event.targetTouches[0].clientY;
            dragging = true;
        }, true);

canvas.addEventListener('touchend',
        function touchEnd(event) {
            if (dragging && event.targetTouches[0].clientX == lastX && event.targetTouches[0].clientY == lastY) {

                // Do pick
                scene.pick(event.targetTouches[0].clientX, event.targetTouches[0].clientY);
            }
            dragging = false;
        }, true);

</script>
</body>
</html>
