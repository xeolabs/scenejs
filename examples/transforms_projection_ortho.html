<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>
    <script src="../api/latest/scenejs.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoDark">
    <a href="http://scenejs.org">SceneJS</a> - orthographic projection
</div>


<script>

    // Demonstrates the "camera" node configured with an orthographic projection.
    //
    // Orthographic, or parallel, projections consist of those that involve no
    // perspective correction. There is no adjustment for distance from the camera
    // made in these projections, meaning objects on the screen will appear the
    // same size no matter how close or far away they are.
    //

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:5,
                zoomSensitivity:1.0,

                nodes:[
                    {
                        type:"camera",
                        optics:{
                            type:"ortho",
                            left:-5,
                            bottom:-5,
                            near:0.1,
                            right:5.0,
                            top:5.0,
                            far:10000
                        },

                        nodes:[

                            // Teapot primitive, implemented by plugin at
                            // http://scenejs.org/api/latest/plugins/node/geometry/teapot.js
                            {
                                type:"geometry/teapot"
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
