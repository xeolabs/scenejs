<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../api/latest/scenejs.js"></script>
</head>
<body>

<script>


    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Create scene
    SceneJS.createScene({
        nodes: [

            // Model-viewing environment, implemented by plugin at:
            // http://scenejs.org/api/latest/plugins/node/environments/modelView.js
            {
                type: "environments/modelView",
                scale: 0.3,

                nodes: [

                    // Tank,implemented by plugin at:
                    // http://scenejs.org/api/latest/plugins/node/models/vehicles/tank.js
                    {
                        type: "models/vehicles/tank"
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
