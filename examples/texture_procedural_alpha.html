<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../api/latest/scenejs.js"></script>

</head>
<body>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes: [

            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type: "cameras/orbit",
                yaw: 30,
                pitch: -30,
                zoom: 5,
                zoomSensitivity: 1.0,

                nodes: [

                    // Outer green box with procedural alpha map

                    // Enable transparency for subgraph
                    {
                        type: "flags",
                        flags: {
                            transparent: true
                        },

                        nodes: [

                            // Transparent material
                            {
                                type: "material",
                                color: {
                                    r: 0.5, g: 1, b: 0.5
                                },
                                alpha: 1.0,

                                nodes: [

                                    // Procedural alpha texture implemented by plugin at
                                    // http://scenejs.org/api/latest/plugins/node/texture/procedural.js
                                    {
                                        type: "texture/procedural",
                                        code: [
                                            "precision mediump float;",
                                            "void main( void ) {",
                                            "   vec2 pos = gl_FragCoord.xy;",
                                            "   float t = floor(pos.x/94.0 + pos.y/94.0);",
                                            "   float a = 0.0;",
                                            "   if(int(mod(t, 2.0)) == 0) {",
                                            "       a = 1.0;",
                                            "   }",
                                            "   gl_FragColor = vec4(a, a, a, 1.0);",
                                            "}"
                                        ],
                                        applyTo: "alpha",
                                        params: {
                                            //  ...
                                        },

                                        nodes: [

                                            // Box primitive implemented by plugin at
                                            // http://scenejs.org/api/latest/plugins/node/geometry/box.js
                                            {
                                                type: "geometry/box"
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    },

                    // Inner blue box

                    {
                        type: "material",
                        color: {
                            r: 0.0, g: 0.3, b: 1
                        },

                        nodes: [
                            {
                                type: "scale", x: 0.7, y: 0.7, z: 0.7,

                                nodes: [

                                    // Box primitive implemented by plugin at
                                    // http://scenejs.org/api/latest/plugins/node/geometry/box.js
                                    {
                                        type: "geometry/box"
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
