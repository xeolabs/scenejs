<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../api/latest/scenejs.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoDark">
    <a href="http://scenejs.org">SceneJS</a> - bump mapping<br><br>
    textures from <a href="http://kay-vriend.blogspot.de/2012/11/well-preserved-chesterfield.html">http://kay-vriend.blogspot.de/</a>
</div>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Create scene
    SceneJS.createScene({
        nodes: [

            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type: "cameras/orbit",
                yaw: 30,
                pitch: -30,
                zoom: 3,
                zoomSensitivity: 0.1,
                spinYaw: 0.1,
                spinPitch: 0.1,

                nodes: [

                    // Override SceneJS' default lights for optimal normal map effect
                    {
                        //type: "lights",
                        lights: [
                            {
                                mode: "ambient",
                                color: { r: 0.03, g: 0.0, b: 0.01 }
                            },
                            {
                                mode: "point",
                                color: { r: 1.0, g: 0.6, b: 0.6 },
                                diffuse: true,
                                specular: true,
                                pos: { x: 1.5, y: 1.5, z: 1.5 },
                                quadraticAttenuation: 0.05,
                                space: "world"
                            },
                            {
                                mode: "point",
                                color: { r: 0.5, g: 1.0, b: 0.5 },
                                diffuse: true,
                                specular: true,
                                pos: { x: -1.6, y: 1.6, z: -1.6 },
                                quadraticAttenuation: 0.05,
                                space: "world"
                            }
                        ],
                        nodes: [

                            // The reflection cube map
                            {
                                type: "reflect/london",

                                // 100% texture intensity
                                intensity: 0.4,

                                nodes: [
                                    {
                                        type: "material",
                                        color: { r: 0.51, g: 0.51, b: 0.50 },
                                        specular: 0.7,
//                                        shine: 0.2,

                                        nodes: [

                                            // The normal map
                                            {
                                                type: "texture",
                                                src: "textures/blender_practice_005.jpg",
                                                wrapS: "repeat",
                                                wrapT: "repeat",
                                                applyTo: "normals", // Apply to geometry normal vectors

                                                nodes: [
                                                    {
                                                        type: "geometry/box",
                                                        tangents: true
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });



</script>
</body>
</html>
