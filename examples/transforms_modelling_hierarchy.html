<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>
    <script src="../api/latest/scenejs.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

</head>
<body>

<div id="infoDark">
    <a href="http://scenejs.org" target="_other">SceneJS</a> - modelling transform hierarchy demo
</div>

<script>

// Example of a SceneJS modelling transform hierarchy
//
// - Transforms can be nested in any combination.
// - There is no limit on hierarchy depth.
// - Transform hierarchies are baked into a single modelling matrix for each geometry, so there is no render-time
//   performance penalty for deep hierarchies. They are efficiently re-baked as required when you update their
//   properties (angle, scale factors etc).


// Point SceneJS to the bundled plugins
SceneJS.setConfigs({
    pluginPath: "../api/latest/plugins"
});

// Create scene
var scene = SceneJS.createScene({
    nodes: [

        // Model-viewing environment, implemented by plugin at:
        // http://scenejs.org/api/latest/plugins/node/environments/modelView.js
        {
            type: "cameras/orbit",
            yaw: 30,
            pitch: -30,
            zoom: 10,
            zoomSensitivity: 1.0,

            nodes: [
                // Table
                {
                    type: "translate",
                    x: 0, y: 0, z: 0,
                    nodes: [
                        // Table leg #1
                        {
                            type: "translate",
                            x: -2.0, y: 0.0, z: -2.0,
                            nodes: [
                                {
                                    type: "scale",
                                    x: 0.2, y: 1.0, z: 0.2,
                                    nodes: [
                                        // Materials can appear anywhere in the hierarchy
                                        {
                                            type: "material",
                                            color: { r: 1.0, g: 0.4, b: 0.4 },

                                            nodes: [

                                                // Box primitive, implemented by plugin at http://scenejs.org/api/latest/plugins/node/geometry/box.js
                                                {
                                                    type: "geometry/box"
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        },
                        // Table leg #2
                        {
                            type: "translate",
                            x: 2.0, y: 0.0, z: -2.0,
                            nodes: [
                                {
                                    type: "scale",
                                    x: 0.2, y: 1.0, z: 0.2,
                                    nodes: [
                                        {
                                            type: "material",
                                            color: { r: 0.4, g: 0.6, b: 0.4 },

                                            nodes: [

                                                // Box primitive implemented by plugin at http://scenejs.org/api/latest/plugins/node/geometry/box.js
                                                {
                                                    type: "geometry/box"
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        },
                        // Table leg #3
                        {
                            type: "translate",
                            x: 2.0, y: 0.0, z: 2.0,
                            nodes: [
                                {
                                    type: "scale",
                                    x: 0.2, y: 1.0, z: 0.2,
                                    nodes: [
                                        {
                                            type: "material",
                                            color: { r: 0.4, g: 0.4, b: 0.6 },

                                            nodes: [

                                                // Box primitive implemented by plugin at http://scenejs.org/api/latest/plugins/node/geometry/box.js
                                                {
                                                    type: "geometry/box"
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        },
                        // Table leg #4
                        {
                            type: "translate",
                            x: -2.0, y: 0.0, z: 2.0,
                            nodes: [
                                {
                                    type: "scale",
                                    x: 0.2, y: 1.0, z: 0.2,
                                    nodes: [
                                        {
                                            type: "material",
                                            color: { r: 0.6, g: 0.4, b: 0.6 },

                                            nodes: [

                                                // Box primitive implemented by plugin at http://scenejs.org/api/latest/plugins/node/geometry/box.js
                                                {
                                                    type: "geometry/box"
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        },
                        // Table top
                        {
                            type: "translate",
                            x: 0.0, y: 1.2, z: 0.0,
                            nodes: [
                                {
                                    type: "scale",
                                    x: 2.7, y: 0.2, z: 2.7,
                                    nodes: [
                                        {
                                            type: "material",
                                            color: { r: 0.6, g: 0.6, b: 0.4 },

                                            nodes: [

                                                // Procedural texture, implemented by plugin at:
                                                // http://scenejs.org/api/latest/plugins/node/texture/procedural/fungus.js
                                                {
                                                    type: "texture/procedural/fungus",

                                                    nodes: [

                                                        // Box primitive implemented by plugin at http://scenejs.org/api/latest/plugins/node/geometry/box.js
                                                        {
                                                            type: "geometry/box"
                                                        }
                                                    ]
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                },
                // Stack of rings sitting on the table
                {
                    type: "translate",
                    x: -1.1, y: 2.3, z: -1.1,
                    nodes: [
                        // Blue torus
                        {
                            type: "translate",
                            y: 0.8, x: 0.2, z: 0.2,
                            nodes: [
                                {
                                    type: "rotate",
                                    x: 1, angle: 90,
                                    nodes: [
                                        {
                                            type: "scale",
                                            x: 0.6, y: 0.6, z: 0.6,
                                            nodes: [
                                                {
                                                    type: "material",
                                                    color: { r: 0.5, g: 0.5, b: 0.6 },

                                                    nodes: [
                                                        {
                                                            type: "geometry/torus"
                                                        }
                                                    ]
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        },
                        // Pink torus
                        {
                            type: "translate",
                            y: 0.42, x: 0.2, z: 0.3,
                            nodes: [
                                {
                                    type: "rotate",
                                    x: 1, angle: 90,
                                    nodes: [
                                        {
                                            type: "scale",
                                            x: 0.7, y: 0.7, z: 0.7,
                                            nodes: [
                                                {
                                                    type: "material",
                                                    color: { r: 0.7, g: 0.5, b: 0.5 },

                                                    nodes: [
                                                        {
                                                            type: "geometry/torus"
                                                        }
                                                    ]
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        },
                        // Green torus
                        {
                            type: "translate",
                            y: -0.055,
                            nodes: [
                                {
                                    type: "rotate",
                                    x: 1, angle: 90,
                                    nodes: [
                                        {
                                            type: "scale",
                                            x: 0.8, y: 0.8, z: 0.8,
                                            nodes: [
                                                {
                                                    type: "material",
                                                    color: { r: 0.5, g: 0.7, b: 0.5 },

                                                    nodes: [
                                                        {
                                                            type: "geometry/torus"
                                                        }
                                                    ]
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        },
                        // Yellow torus
                        {
                            type: "translate",
                            y: -0.6,
                            nodes: [
                                {
                                    type: "rotate",
                                    x: 1, angle: 90,
                                    nodes: [
                                        {
                                            type: "scale",
                                            x: 0.9, y: 0.9, z: 0.9,
                                            nodes: [
                                                {
                                                    type: "material",
                                                    color: { r: 0.7, g: 0.7, b: 0.5 },

                                                    nodes: [
                                                        {
                                                            type: "geometry/torus"
                                                        }
                                                    ]
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                },

                // Teapot
                {
                    type: "translate",
                    y: 1.4, x: 1.0, z: 1.0,
                    nodes: [
                        { type: "rotate",
                            y: 1,
                            angle: 40,
                            nodes: [
                                {
                                    type: "scale",
                                    x: 0.6, y: 0.7, z: 0.6,
                                    nodes: [
                                        {
                                            type: "material",
                                            color: { r: 0.6, g: 0.7, b: 0.6 },

                                            nodes: [

                                                // Node type implemented by plugin at http://scenejs.org/api/latest/plugins/node/geometry/teapot.js
                                                {
                                                    type: "geometry/teapot"
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                },

                // Transparent sphere
                {
                    type: "translate",
                    id: "theSphere",
                    y: 1.8, x: -1.4, z: 1.4,
                    nodes: [
                        {
                            type: "scale",
                            x: 0.5, y: 0.5, z: 0.5,
                            nodes: [
                                {
                                    type: "flags",
                                    flags: { transparent: true },
                                    nodes: [
                                        {
                                            type: "material",
                                            color: { r: 0.4, g: 0.5, b: 0.4 },
                                            specularColor: { r: 1.0, g: 1.0, b: 1.0 },
                                            alpha: 0.7,

                                            nodes: [

                                                // Procedural water texture, implemented by plugin at:
                                                // http://scenejs.org/api/latest/plugins/node/texture/procedural/water.js
                                                {
                                                    type: "texture/procedural/water",

                                                    nodes: [

                                                        // Sphere geometry node implemented by plugin at http://scenejs.org/api/latest/plugins/node/geometry/sphere.js
                                                        {
                                                            type: "geometry/sphere"
                                                        }
                                                    ]
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                }
            ]
        }
    ]
});

// Animate the bouncing sphere

scene.getNode("theSphere",
        function (theSphere) {

            scene.on("tick",
                    function (tick) {
                        theSphere.setY(1.8 + Math.abs(Math.sin(tick.time * 0.001) * 3.0));
                    });
        });

</script>
</body>
</html>
