<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../api/latest/scenejs.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://scenejs.org">SceneJS</a> - <a href="../api/latest/plugins/node/import/3ds.js"
                                                  target="_other">3DS</a> importer demo
    <br>
    <br>
    Comet <a href="http://en.wikipedia.org/wiki/67P/Churyumov%E2%80%93Gerasimenko" target="_other">67P/Churyumov-Gerasimenko</a>
    <br><br>
    Imported from .3ds shape model provided by the <a href="http://blogs.esa.int/rosetta/2014/10/03/measuring-comet-67pc-g/" target="_other">ESA</a>, which is based on images
    obtained <br>by <a href="http://en.wikipedia.org/wiki/Rosetta_(spacecraft)" target="_other">Rosetta</a>'s OSIRIS and NAVCAM cameras during the spacecraft's flyby on 14 July 2014
    <br><br>
    Learn more about importing models into SceneJS in <a href="http://xeolabs.com/articles/scenejs-obj-md2-3ds/" target="_other">this
    tutorial</a>
</div>

<script>

    // Using the "import/3ds" node to import a mesh from .3ds format
    // Internally, the node uses the K3D library for parsing - http://k3d.ivank.net/

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Create a scene
    SceneJS.createScene({
                nodes: [

                    // Mouse-orbited camera,implemented by plugin at
                    // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
                    {
                        type: "cameras/orbit",
                        yaw: 0,
                        pitch: 20,
                        zoom: 3,
                        zoomSensitivity: 1.0,
                        spinYaw: 0.3,
                        spinPitch: -0.1,

                        nodes: [

                            // Override default lights, defining a single directional light in View-space
                            // that has both diffuse and specular components. Since the light is in View-space,
                            // it will remain locked in alignment with the view frustum
                            // will not change position relative to our changing viewpoint.
                            // It will behave as if it were fixed our head.
                            {
                                type: "lights",
                                lights: [
                                    {
                                        mode: "dir",
                                        color: { r: 1.0, g: 1.0, b: 1.0 },
                                        diffuse: true,
                                        specular: true,
                                        dir: { x: 1.0, y: -0.0, z: -0.8 },
                                        space: "view"
                                    }
                                ],

                                nodes: [


                                    // Matte light grey material
                                    {
                                        type: "material",
                                        color: { r: 0.6, g: 0.6, b: 0.6 },
                                        specular: 0.0,

                                        nodes: [

                                            // Import the .3ds mesh
                                            //
                                            // This node is implemented by plugin at:
                                            // http://scenejs.org/api/latest/plugins/node/import/3ds.js
                                            //
                                            // The .3ds file is loaded from:
                                            // http://scenejs.org/examples/models/3ds/osiris.3ds

                                            {
                                                type: "import/3ds",
                                                src: "models/3ds/osiris.3ds",
                                                normals: "auto" // Autocompute normals
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
    );

</script>
</body>
</html>
