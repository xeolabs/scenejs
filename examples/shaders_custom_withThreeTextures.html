<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../api/latest/scenejs.min.js"></script>
</head>
<body>

<script>

    // Trivial custom shader example featuring a texture applied to a simple geometry

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    var scene = SceneJS.createScene({
        nodes: [

            // Texture 1
            {
                type: "texture",
                src: "textures/cloudsBackground.jpg",
                nodes: [

                    // Texture 2
                    {
                        type: "texture",
                        src: "textures/superman.jpg",
                        nodes: [

                            // Texture 3
                            {
                                type: "texture",
                                src: "textures/general-zod.jpg",
                                nodes: [

                                    // Shader
                                    {
                                        type: "shader",
                                        shaders: [
                                            {
                                                stage: "vertex",
                                                code: [
                                                    "attribute vec3 SCENEJS_aVertex;",
                                                    "attribute vec2 SCENEJS_aUVCoord;",
                                                    "varying vec2 vUv;",
                                                    "void main () {",
                                                    "    gl_Position = vec4(SCENEJS_aVertex, 1.0);",
                                                    "    vUv = SCENEJS_aUVCoord;",
                                                    "}"
                                                ]
                                            },
                                            {
                                                stage: "fragment",
                                                code: [
                                                    "precision mediump float;",
                                                    "uniform sampler2D SCENEJS_uSampler0;",
                                                    "uniform sampler2D SCENEJS_uSampler1;",
                                                    "uniform sampler2D SCENEJS_uSampler2;",
                                                    "varying vec2 vUv;",
                                                    "void main () {",
                                                    "   gl_FragColor = texture2D(SCENEJS_uSampler0, vUv) * 0.3 " +
                                                            " + texture2D(SCENEJS_uSampler1, vUv) * 0.3 " +
                                                            " + texture2D(SCENEJS_uSampler2, vUv) * 0.3;",
                                                    "}"
                                                ]
                                            }
                                        ],
                                        nodes: [

                                            // Geometry
                                            {
                                                type: "geometry",
                                                primitive: "triangles",
                                                positions: [ -1, -1, 0, 1, -1, 0, 1, 1, 0, -1, 1, 0 ],
                                                uv: [ 1, 1, 0, 1, 0, 0, 1, 0 ],
                                                indices: [ 0, 1, 2, 0, 2, 3 ]
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });


</script>
</body>
</html>
