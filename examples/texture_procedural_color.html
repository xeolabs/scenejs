<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../api/latest/scenejs.js"></script>

</head>
<body>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes: [

            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type: "cameras/orbit",
                yaw: 30,
                pitch: -30,
                zoom: 5,
                zoomSensitivity: 1.0,

                nodes: [
                    {
                        type: "material",
                        color: {
                            r: 0.5, g: 0.5, b: 0.5
                        },
                        specularColor: {
                            r: 0.8, g: 0.8, b: 0.8
                        },

                        nodes: [

                            // Procedural color texture implemented by plugin at
                            // http://scenejs.org/api/latest/plugins/node/texture/procedural.js
                            {
                                type: "texture/procedural",
                                code: [
                                    "precision mediump float;",
                                    "void main( void ) {",
                                    "   vec2 pos = gl_FragCoord.xy;",
                                    "   float t = floor(pos.x/94.0 + pos.y/94.0);",
                                    "   float a = 0.0;",
                                    "   if(int(mod(t, 2.0)) == 0) {",
                                    "       a = 1.0;",
                                    "   }",
                                    "   gl_FragColor = vec4(a, a, 1.0-a, 1.0);",
                                    "}"
                                ],
                                applyTo: "color",
                                params: {
                                    //  ...
                                },

                                nodes: [

                                    // Box primitive implemented by plugin at
                                    // http://scenejs.org/api/latest/plugins/node/geometry/box.js
                                    {
                                        type: "geometry/box"
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
