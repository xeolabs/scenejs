<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../api/latest/scenejs.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoDark">
    <a href="http://scenejs.org">SceneJS</a> - three <a href="../api/latest/plugins/node/geometry/heightmap.js" target="_other">heightmap</a> geometries with transparency<br>
    uses a <a href="../api/latest/plugins/node/cameras/pickFlyOrbit.js" target="_other">cameras/pickFlyOrbit</a> node
    <br>
    click on something to fly to that point
    <br>
    drag mouse to orbit it, mouse wheel to zoom in and out
</div>

<script>

    // Demo of the "geometry/heightmap" custom node type, with an "shader/fog" node thrown in for fun.

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Create a scene
    SceneJS.createScene({
        nodes: [

            // Mouse-controlled camera that orbits a ray-picked point
            // implemented by plugin at http://scenejs.org/api/latest/plugins/node/cameras/orbitPick.js
            {
                type: "cameras/pickFlyOrbit",
                yaw: -40,
                pitch: -5,
                maxPitch: -10,
                minPitch: -80,
                zoom: 1000,
                eye: { x: 0, y: 130, z: -1000 },
                look: { x: 0, y: 130, z: 0 },
                zoomSensitivity: 20.0,
                showCursor: true,
                cursorSize: 2.0,

                nodes: [

                    {
                        type: "layer",
                        priority: 1,
                        nodes: [

                            // Greenish material
                            {
                                type: "material",
                                color: { r: 0.5, g: 0.7, b: 0.0 },
                                alpha: 0.4,

                                nodes: [
                                    {
                                        type: "flags",
                                        flags: {
                                            transparent: true,
                                            backfaces: false
                                        },

                                        nodes: [

                                            // Heightmap, implemented by plugin at
                                            // http://scenejs.org/api/latest/plugins/node/geometry/heightmap.js
                                            {
                                                type: "geometry/heightmap",

                                                // Texture image
                                                src: 'textures/heightMap.jpg',

                                                // Wireframe or solid - default is false
                                                wire: false,

                                                // Dimensions
                                                xSize: 1000,
                                                zSize: 1000,
                                                ySize: 50,

                                                // Segments on X and Z axis
                                                xSegments: 200,
                                                zSegments: 200
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    },
                    {
                        type: "layer",
                        priority: 0,
                        nodes: [
                            {
                                type: "translate",
                                y: -50,
                                nodes: [

                                    // Bluish material
                                    {
                                        type: "material",
                                        color: { r: 0.0, g: 0.0, b: 0.6 },
                                        alpha: 0.6,

                                        nodes: [
                                            {
                                                type: "flags",
                                                flags: {
                                                    transparent: true,
                                                    backfaces: false
                                                },

                                                nodes: [

                                                    // Heightmap, implemented by plugin at
                                                    // http://scenejs.org/api/latest/plugins/node/geometry/heightmap.js
                                                    {
                                                        type: "geometry/heightmap",

                                                        // Texture image
                                                        src: 'textures/heightMap.jpg',

                                                        // Wireframe or solid - default is false
                                                        wire: false,

                                                        // Dimensions
                                                        xSize: 1000,
                                                        zSize: 1000,
                                                        ySize: 50,

                                                        // Segments on X and Z axis
                                                        xSegments: 200,
                                                        zSegments: 200
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    },
                    {
                        type: "layer",
                        priority: -1,
                        nodes: [
                            {
                                type: "translate",
                                y: -100,
                                nodes: [
                                    {
                                        type: "material",
                                        color: { r: 0.4, g: 0.4, b: 0.4 },

                                        nodes: [

                                            // Heightmap, implemented by plugin at
                                            // http://scenejs.org/api/latest/plugins/node/geometry/heightmap.js
                                            {
                                                type: "geometry/heightmap",

                                                // Texture image
                                                src: 'textures/heightMap.jpg',

                                                // Wireframe or solid - default is false
                                                wire: false,

                                                // Dimensions
                                                xSize: 1000,
                                                zSize: 1000,
                                                ySize: 50,

                                                // Segments on X and Z axis
                                                xSegments: 200,
                                                zSegments: 200
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
