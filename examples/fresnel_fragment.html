<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../api/latest/scenejs.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoDark">
    <a href="http://scenejs.org">SceneJS</a> - Fragment Fresnel<br><br>applied to each pixel as it is rendered,<br>after
    shading
</div>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Create scene
    SceneJS.createScene({
        nodes: [

            // Mouse-orbited camera, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type: "cameras/orbit",
                yaw: 30,
                pitch: -30,
                zoom: 5,
                zoomSensitivity: 1.0,
                spin: 0.5,

                nodes: [
                    {
                        type: "material",
                        color: {r: 0.4, g: 0.4, b: 1.0},
                        specularColor: {r: 1.0, g: 1.0, b: 1.0},
                        specular: 1.0,

                        nodes: [

                            // Fragment fresnel
                            {
                                type: "fresnel",
                                applyTo: "fragment",
                                topBias: 0.2,
                                bottomBias : 1.0,
                                power: 2.0,
                                topColor: {r: 4.0, g: 2.0, b: 0.0},
                                bottomColor: {r: 1.0, g: 1.0, b: 1.0},

                                nodes: [

                                    // Color map
                                    {
                                        type: "texture",
                                        src: "textures/crossGridColorMap.jpg",

                                        nodes: [

                                            // Torus primitive, implemented by plugin at
                                            // http://scenejs.org/api/latest/plugins/node/geometry/torus.js
                                            {
                                                type: "geometry/torus",
                                                segmentsR: 60,
                                                segmentsT: 40
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]

                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
