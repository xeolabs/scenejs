<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../../../api/latest/scenejs.js"></script>

</head>
<body>

<script>

    var scene = SceneJS.createScene({
        nodes: [

            // Node type implemented by plugin at http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type: "cameras/orbit",
                yaw: -100,
                pitch: -10,
                zoom: 500,
                zoomSensitivity: 10.0,
                eye: { y: 40 },
                look: { y: 40 },

                nodes: [

                    // Environment map
                    {
                        type: "cubemaps/london",

                        nodes: [

                            // Node type implemented by plugin at http://scenejs.org/api/latest/plugins/node/physics/body.js
                            {
                                type: "physics/body",
                                shape: "sphere",
                                radius: 2.0,
                                pos: { y: 10 },
                                mass: 0.2,

                                nodes: [
                                    {
                                        type: "geometry",
                                        plugin: "sphere",
                                        radius: 2.0
                                    }
                                ]
                            },

                            // Node type implemented by plugin at http://scenejs.org/api/latest/plugins/node/physics/body.js
                            {
                                type: "physics/body",
                                shape: "plane",
                                dir: { y: 1.0 },
                                pos: { y: 0 },
                                mass: 0.2,

                                nodes: [

                                    // Node type implemented by plugin at http://scenejs.org/api/latest/plugins/node/ground/grid.js
                                    {
                                        type: "objects/ground/grid",
                                        size: { x: 10000, z: 10000 },
                                        xSegments: 100,
                                        zSegments: 100
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
