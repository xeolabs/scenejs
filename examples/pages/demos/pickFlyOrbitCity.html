<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }

        a {
            color: #ffffff;
            font-family: Helvetica;
            font-size: 16px;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            width: auto;
            color: #ffffff;
            padding: 10px;
            font-family: Helvetica;
            font-size: 16px;
            text-align: left;
            background: black;
            opacity: 0.6;
            z-index: 100000;
        }
    </style>
</head>
<body>

<div id="info">
    <b><a href="http://scenejs.org">SceneJS</a> experimental camera <a href="http://xeolabs.com/articles/scenejs-node-types/">plugin</a></b>
    <br>
    <ul>
        <li>Click somewhere to fly to that point</li>
        <li>Mouse drag to orbit</li>
        <li>Mouse wheel to zoom</li>
        <li><a href="http://scenejs.org/examples/pages/demos/pickFlyOrbitTerrain.html">Height map terrain version</a></li>
    </ul>
    <br>
    <a href="http://www.chromeexperiments.com/detail/pickflyorbit-city/"><img src="../../images/chrome-experiment.png" alt="See my Experiment on ChromeExperiments.com" /></a>
</div>

<script src="../../../api/latest/scenejs.js"></script>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../../../api/latest/plugins"
    });

    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/pickFlyOrbit.js
            {
                type:"cameras/pickFlyOrbit",
                yaw:-0,
                pitch:-40,
                eye:{ x:-10, y:50, z:-100 },
                look:{ x:-10, y:50, z:0 },
                zoomSensitivity:20.0,
                showCursor:true,
                cursorSize:2.0,

                nodes:[
                    {
                        type:"lights",
                        lights:[
                            {
                                mode:"ambient",
                                color:{ r:0.5, g:0.5, b:0.6 }
                            },
                            {
                                mode:"dir",
                                color:{ r:1.0, g:1.0, b:1.0 },
                                diffuse:true,
                                specular:true,
                                dir:{ x:0.5, y:0.0, z:-1.0 },
                                space:"view"
                            }
                        ],

                        nodes:[

                            // Clouds skybox, implemented by plugin at
                            // http://scenejs.org/api/latest/plugins/node/skyboxes/clouds.js
                            {
                                type:"skyboxes/clouds"
                            },

                            // Fog effect, implemented by plugin at
                            // http://scenejs.org/api/latest/plugins/node/effects/fog.js
                            {
                                type:"effects/fog",
                                mode:"exp2", // Quadratic
                                density:0.1, // Fog density
                                start:30.0, // Near starting point
                                end:1500.0, // Far ending point
                                color:{ r:1.0, g:1.0, b:0.8 }, // Yellowish fog color

                                nodes:[
                                    {
                                        type:"material",
                                        color:{ r:0.5, g:1.0, b:0.5 },
                                        emit: 0.1,
                                        nodes:[

                                            // Grid ground, implemented by plugin at
                                            // http://scenejs.org/api/latest/plugins/node/object/ground/grid.js
                                            {
                                                type:"prims/grid",
                                                size:{ x:10000, z:10000 },
                                                width:10000,
                                                height:10000,
                                                widthSegments:100,
                                                heightSegments:100
                                            }
                                        ]
                                    },

                                    {
                                        type:"translate",
                                        y:-3,
                                        nodes:[
                                            {
                                                type:"material",
                                                color:{ r:0.5, g:1.0, b:0.5 },
                                                emit: 0.01,
                                                nodes:[

                                                    // Solid green surface under the grid, implemented by plugin at
                                                    // http://scenejs.org/api/latest/plugins/node/object/ground/grid.js
                                                    {
                                                        type:"prims/grid",
                                                        size:{ x:10000, z:10000 },
                                                        width:10000,
                                                        height:10000,
                                                        widthSegments:10,
                                                        heightSegments:10,
                                                        wire:false
                                                    }
                                                ]
                                            }
                                        ]
                                    },

                                    // Flags to switch off backfaces
                                    {
                                        type:"flags",
                                        flags:{
                                            backfaces:false
                                        },

                                        nodes:[

                                            // City, implemented by plugin at
                                            // http://scenejs.org/api/latest/plugins/node/object/buildings/city.js
                                            {
                                                type:"objects/buildings/city",
                                                width:600
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
