<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../../../../api/latest/scenejs.js"></script>

</head>
<body>

<script>

    // Demonstrates reflections of varying intensity.
    //
    // Surface reflection is created by three nodes working together:
    //
    //  1. a "reflect" node, which defines a cube map texture to be reflected on child geometries,
    //  2. a "material" node, which defines the amount of surface reflectivity via its "specular" property, and
    //  3. one or more geometry nodes (eg. "prims/teapot"), which define the surface.
    //
    // The amount of reflectivity of the surface is controlled by the "specular" property
    // on the material, while the intensity of the cube map texture that is applied is
    // controlled by the "intensity" property on the "reflect" node.
    //
    // This scene has a "material" node that wraps wraps four tanks. Each of the tanks is wrapped
    // with a "reflect" node with a different "intensity" value.

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../../../../api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes: [

            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type: "cameras/orbit",
                yaw: 480,
                pitch: -30,
                zoom: 80,
                zoomSensitivity: 1.0,

                nodes: [

                    // Specular material, shared across all three boxes
                    {
                        type: "material",
                        color: { r: 0.5, g: 0.5, b: 1.0 },
                        specularColor: { r: 0.7, g: 0.7, b: 0.8 },
                        specular: 1.0,
                        shine: 5.0,
                        nodes: [

                            // Left box
                            {
                                type: "translate",
                                x: -30,
                                nodes: [

                                    { type: "prims/vectorText", text: "Intensity 0.05" },

                                    // Reflection cube map
                                    // Images taken from: http://hristo.oskov.com/projects/cs418/mp3/
                                    {
                                        type: "reflect",
                                        src: [
                                            "../../../textures/reflection/london/pos-x.png",
                                            "../../../textures/reflection/london/neg-x.png",
                                            "../../../textures/reflection/london/pos-y.png",
                                            "../../../textures/reflection/london/neg-y.png",
                                            "../../../textures/reflection/london/pos-z.png",
                                            "../../../textures/reflection/london/neg-z.png"
                                        ],
                                        intensity: 0.05,

                                        nodes: [

                                            // Tron tank primitive implemented by plugin at
                                            // http://scenejs.org/api/latest/plugins/node/objects/vehicles/tank.js
                                            {
                                                type: "objects/vehicles/tank"
                                            }
                                        ]
                                    }
                                ]
                            },

                            // Middle box
                            {
                                type: "translate",
                                x: -10,
                                nodes: [

                                    { type: "prims/vectorText", text: "Intensity 0.2" },

                                    // Reflection cube map
                                    // Images taken from: http://hristo.oskov.com/projects/cs418/mp3/
                                    {
                                        type: "reflect",
                                        src: [
                                            "../../../textures/reflection/london/pos-x.png",
                                            "../../../textures/reflection/london/neg-x.png",
                                            "../../../textures/reflection/london/pos-y.png",
                                            "../../../textures/reflection/london/neg-y.png",
                                            "../../../textures/reflection/london/pos-z.png",
                                            "../../../textures/reflection/london/neg-z.png"
                                        ],
                                        intensity: 0.2,

                                        nodes: [

                                            // Tron tank primitive implemented by plugin at
                                            // http://scenejs.org/api/latest/plugins/node/objects/vehicles/tank.js
                                            {
                                                type: "objects/vehicles/tank"
                                            }
                                        ]
                                    }
                                ]
                            },

                            // Right box
                            {
                                type: "translate",
                                x: 10,
                                nodes: [

                                    { type: "prims/vectorText", text: "Intensity 0.4" },

                                    // Reflection cube map
                                    // Images taken from: http://hristo.oskov.com/projects/cs418/mp3/
                                    {
                                        type: "reflect",
                                        src: [
                                            "../../../textures/reflection/london/pos-x.png",
                                            "../../../textures/reflection/london/neg-x.png",
                                            "../../../textures/reflection/london/pos-y.png",
                                            "../../../textures/reflection/london/neg-y.png",
                                            "../../../textures/reflection/london/pos-z.png",
                                            "../../../textures/reflection/london/neg-z.png"
                                        ],
                                        intensity: 0.4,

                                        nodes: [

                                            // Tron tank primitive implemented by plugin at
                                            // http://scenejs.org/api/latest/plugins/node/objects/vehicles/tank.js
                                            {
                                                type: "objects/vehicles/tank"
                                            }
                                        ]
                                    }
                                ]
                            },
                            {
                                type: "translate",
                                x: 30,
                                nodes: [

                                    { type: "prims/vectorText", text: "Intensity 1.0" },

                                    // Reflection cube map
                                    // Images taken from: http://hristo.oskov.com/projects/cs418/mp3/
                                    {
                                        type: "reflect",
                                        src: [
                                            "../../../textures/reflection/london/pos-x.png",
                                            "../../../textures/reflection/london/neg-x.png",
                                            "../../../textures/reflection/london/pos-y.png",
                                            "../../../textures/reflection/london/neg-y.png",
                                            "../../../textures/reflection/london/pos-z.png",
                                            "../../../textures/reflection/london/neg-z.png"
                                        ],
                                        intensity: 1.0,

                                        nodes: [

                                            // Tron tank primitive implemented by plugin at
                                            // http://scenejs.org/api/latest/plugins/node/objects/vehicles/tank.js
                                            {
                                                type: "objects/vehicles/tank"
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
