<script src="{{ page.base_url }}api/latest/scenejs.js"></script>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:5,
                zoomSensitivity:1.0,

                nodes:[

                    // Outer green box with alpha map
                    {
                        type:"flags",
                        flags:{
                            transparent:true
                        },
                        nodes:[
                            {
                                type:"material",
                                color:{
                                    r:0.5, g:1, b:0.5
                                },
                                alpha:0.0,
                                nodes:[

                                    // The alpha map
                                    {
                                        type:"texture",
                                        id:"theTexture",
                                        layers:[
                                            {
                                                src:"{{ page.base_url }}assets/textures/leavesAlphaMap.jpg",
                                                applyTo:"alpha",
                                                blendMode:"add"
                                            }
                                        ],
                                        nodes:[

                                            // Box primitive implemented by plugin at http://scenejs.org/api/latest/plugins/node/prims/box.js
                                            {
                                                type:"prims/box"
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    },

                    // Inner blue sphere
                    {
                        type:"scale",
                        x:0.3,
                        y:0.3,
                        z:0.3,
                        nodes:[
                            {
                                type:"material",
                                color:{
                                    r:0.3, g:0.3, b:1
                                },
                                nodes:[

                                    // Sphere geometry node implemented by plugin at http://scenejs.org/api/latest/plugins/node/prims/sphere.js
                                    {
                                        type:"prims/sphere"
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
