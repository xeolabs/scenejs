<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>
    <script src="../api/latest/scenejs.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoDark">
    <a href="http://scenejs.org">SceneJS</a> - modelling transforms - translate
</div>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:10,
                zoomSensitivity:1.0,

                nodes:[

                    // Override default material to make teapot blue
                    {
                        type:"material",
                        color:{ r:0.5, g:0.5, b:0.6 },
                        nodes:[
                            {
                                type:"translate",
                                id:"myTranslate",
                                x:0,
                                y:0,
                                z:0,

                                nodes:[
                                    // Dummy extra transform, to test that changes in parent transform are re-baked in child transforms.
                                    {
                                        type:"translate",
                                        x:0,y:0,z:0,
                                        nodes:[
                                        // Teapot primitive, implemented by plugin at http://scenejs.org/api/latest/plugins/node/geometry/teapot.js
                                            {
                                                type:"geometry/teapot"
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    // get translate node and animate it
    scene.getNode("myTranslate",
            function (myTranslate) {

                var x = 0;
                var xInc = 0.05;

                scene.on("tick",
                        function () {
                            if (x >= 1.0) {
                                xInc *= -1;
                            } else if (x < -1) {
                                xInc *= -1;
                            }
                            x += xInc;
                            myTranslate.set({ x:x });
                        });
            });

</script>
</body>
</html>
