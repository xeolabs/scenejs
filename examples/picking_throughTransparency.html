<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }

        #info {
            position: absolute;
            top: 200px;
            width: 100%;
            color: #ffffff;
            padding: 5px;
            font-family: Monospace;
            font-size: 18px;
            text-align: center;
            background: black;
            opacity: 0.6;
            z-index: 100000;
        }
    </style>

    <script src="../api/latest/scenejs.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
</head>

<body>

<div id="infoDark"><a href="http://scenejs.org" target="_other">SceneJS</a> - picking through transparent objects
    <br>
    click the teapot through the transparent box
    <br>
    picking is disabled for the box, allowing you to effectively pick through it
    <br>
    learn more about picking in <a href="http://xeolabs.com/articles/scenejs-picking/" target="_other">this tutorial</a>
    <br><br>
    <div id="infoTxt">
    </div>
</div>

<script>

    // How to allow picking through transparent objects


    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[
            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit", yaw:30, pitch:-30, zoom:15, zoomSensitivity:1.0,
                nodes:[

                    // Pickable red teapot with name "redTeapot"
                    {
                        type:"name", name:"redTeapot",
                        nodes:[
                            {
                                type:"material", color:{ r:1.0, g:0.3, b:0.3 },
                                nodes:[

                                    // Teapot primitive, implemented by plugin at
                                    // http://scenejs.org/api/latest/plugins/node/geometry/teapot.js
                                    {
                                        type:"geometry/teapot"
                                    }
                                ]
                            }
                        ]
                    },

                    // Transparent blue box that you can pick through
                    // Flags make it transparent and unpickable, while material alpha sets degree of opacity
                    {
                        type:"name", name:"blueBox",
                        nodes:[
                            {
                                type:"flags", flags:{ transparent:true, picking:false },
                                nodes:[

                                    // Transparent material - note the 'alpha'
                                    {
                                        type:"material", color:{ r:0.3, g:0.3, b:1.0 }, alpha:0.4,
                                        nodes:[
                                            {
                                                type:"translate", x:0.4, y:2, z:0.5,
                                                nodes:[

                                                    // Box primitive, implemented by plugin at
                                                    // http://scenejs.org/api/latest/plugins/node/geometry/box.js
                                                    {
                                                        type:"geometry/box", xSize:3.5, ySize:2, zSize:3.5
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });


    // Pick hit handler
    // Shows pick info in an HTML element

    var info = document.getElementById("infoTxt");

    scene.on("pick",
            function (hit) {

                info.innerHTML = "Pick hit: " + JSON.stringify(hit);

                // To illustrate, these are the params to expect on the pick hit:
                var name = hit.name;
                var path = hit.path; // Eg. "foo.object1"
                var nodeId = hit.nodeId;
                var canvasX = hit.canvasPos[0];
                var canvasY = hit.canvasPos[1];
            });

    // Called when nothing picked
    scene.on("nopick",
            function (hit) {
                info.innerHTML = "Nothing picked.";
            });

    // Mouse event handling to do a pick on each mouse click

    var canvas = scene.getCanvas();

    var lastX;
    var lastY;
    var dragging;

    canvas.addEventListener('mousedown',
            function (event) {
                lastX = event.clientX;
                lastY = event.clientY;
                dragging = true;
            }, true);

    canvas.addEventListener('mouseup',
            function (event) {
                if (dragging && Math.abs(event.clientX - lastX) < 3 && Math.abs(event.clientY - lastY) < 3) {

                    // Do pick
                    scene.pick(event.clientX, event.clientY);
                }
                dragging = false;
            }, true);

    canvas.addEventListener('touchstart',
            function touchStart(event) {
                lastX = event.targetTouches[0].clientX;
                lastY = event.targetTouches[0].clientY;
                dragging = true;
            }, true);

    canvas.addEventListener('touchend',
            function touchEnd(event) {
                if (dragging && event.targetTouches[0].clientX == lastX && event.targetTouches[0].clientY == lastY) {

                    // Do pick
                    scene.pick(event.targetTouches[0].clientX, event.targetTouches[0].clientY);
                }
                dragging = false;
            }, true);

</script>
</body>
</html>
