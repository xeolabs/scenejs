<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>

<script src="../../../api/latest/scenejs.js"></script>

<script>

    //
    // Demonstrates the lineWidth property of the style node, which configures
    // the width of line segments rendered by geometry in the subgraph
    //

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../../../api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:5,
                zoomSensitivity:10.0,

                nodes:[
                    {
                        type:"material",
                        color:{ r:0.6, g:0.6, b:0.9 },
                        nodes:[

                            // Our style node, with an ID so we can find it in the scene
                            {
                                type:"style",
                                id:"myStyle",
                                lineWidth:1, // Default

                                nodes:[

                                    // Torus primitive, implemented by plugin at
                                    // http://scenejs.org/api/latest/plugins/node/geometry/torus.js
                                    {
                                        type:"geometry/torus",
                                        radius:1.0,
                                        tube:0.30,
                                        segmentsR:10,
                                        segmentsT:8,
                                        arc:Math.PI * 2,
                                        wire:true  // Wireframe
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    // Get the style node and periodically increase the line width

    var i = 0;

    scene.getNode("myStyle", function (myStyle) {
        setInterval(
                function () {
                    myStyle.setLineWidth(i++ % 10);
                },
                500);
    });

</script>
</body>
</html>
