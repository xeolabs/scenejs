<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }

        #info {
            position: absolute;
            top: 200px;
            width: 100%;
            color: #ffffff;
            padding: 5px;
            font-family: Monospace;
            font-size: 18px;
            text-align: center;
            background: black;
            opacity: 0.6;
            z-index: 100000;
        }
    </style>
</head>
<body>


<script src="../../../api/latest/scenejs.js"></script>

<script>

    // Basic transparency


    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../../../api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit", yaw:30, pitch:-30, zoom:15, zoomSensitivity:1.0,
                nodes:[

                    // Opaque red teapot
                    {
                        type:"material", color:{ r:1.0, g:0.3, b:0.3 },
                        nodes:[

                            // Teapot primitive, implemented by plugin at
                            // http://scenejs.org/api/latest/plugins/node/geometry/teapot.js
                            {
                                type:"geometry/teapot"
                            }
                        ]
                    }                     ,

                    // Transparent blue box
                    {
                        type:"name",
                        nodes:[

                            // Flags node enables transparency for our box.
                            // This enables the material `alpha` to specify the degree of opacity.
                            {
                                type:"flags", flags:{ transparent:true },
                                nodes:[

                                    // Material node's 'alpha' property makes box 60% transparent.
                                    {
                                        type:"material", color:{ r:0.3, g:0.3, b:1.0 }, alpha:0.4,
                                        nodes:[
                                            {
                                                type:"translate", x:0.4, y:2, z:0.5,
                                                nodes:[

                                                    // Box primitive, implemented by plugin at
                                                    // http://scenejs.org/api/latest/plugins/node/geometry/box.js
                                                    {
                                                        type:"geometry/box", xSize:3.5, ySize:2, zSize:3.5
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
