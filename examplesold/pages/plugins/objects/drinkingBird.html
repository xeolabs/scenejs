<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>

<script src="../../../../api/latest/scenejs.js"></script>

<script>

    // Demo of the "cameras/orbit" and "models/space/planets/earth" custom node types

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../../../../api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[
            // Mouse-orbited camera,
            // http://scenejs.org/api/latest/plugins/node/geometry/plane.js
            {
                type:"cameras/orbit",
                yaw:340,
                pitch:-20,
                zoom:1500,
                zoomSensitivity:75.0,
                eye:{ y:0 },
                look:{ y:0 },

                nodes:[

                    {
                        type:"material",
                        color:{ r:0.8, g:0.8, b:1.0 },
                        nodes:[

                            // Node type implemented by plugin at
                            // http://scenejs.org/api/latest/plugins/node/geometry/grid.js
                            {
                                type:"geometry/grid",
                                size:{ x:10000, z:10000 },
                                xSegments:200,
                                zSegments:200
                            }
                        ]
                    },

                    // Drinking Bird,
                    // implemented by plugin at
                    // http://scenejs.org/api/latest/plugins/node/models/toys/drinkingBird.js
                    // Author: Moritz Kornher
                    {
                        type:"models/toys/drinkingBird",
                        rotate:true
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
