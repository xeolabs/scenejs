<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>

<script src="../../../../api/latest/scenejs.js"></script>

<script>

    // Demo of the "cameras/orbit", "skybox/clouds" and "demos/redTeapot" custom node types

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../../../../api/latest/plugins"
    });

    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera,
            // implemented by plugin at http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:340,
                pitch:-20,
                zoom:30,
                zoomSensitivity:10.0,

                nodes:[

                    // Cloudy skybox,
                    // implemented by plugin at http://scenejs.org/api/latest/plugins/node/skybox/clouds.js
                    {
                        type:"skybox/cloudySea"
                    },

                    // Grid primitive,
                    // implemented by plugin at http://scenejs.org/api/latest/plugins/node/geometry/grid.js
                    {
                        type:"geometry/grid",
                        size:{ x:1000, z:1000 },
                        xSegments:200,
                        zSegments:200
                    },

                    // Red teapot,
                    // implemented by plugin at http://scenejs.org/api/latest/plugins/node/demos/redTeapot.js
                    {
                        type:"demos/redTeapot",
                        id:"myTeapot",
                        pos:{ x:0, y:0, z:0 },
                        size:{ x:1.0, y:1.0, z:1.0 }
                    }
                ]
            }
        ]
    });

    // Get the teapot and animate its position on the X-axis

    scene.getNode("myTeapot",
            function (myTeapot) {

                var x = 0;
                var inc = 0.07;

                scene.on("tick",
                        function () {

                            myTeapot.setPos({ x: x });

                            if (x < -10 || x > 10) {
                                inc = -inc;
                            }
                            x += inc;
                        });
            });


</script>
</body>
</html>
