<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

</head>
<body>

<script src="../../../../api/latest/scenejs.js"></script>

<script>

    // Demo of the custom "shader/crt" node type
    // This node type gives objects in its subgraph an effect reminiscent of old raster scanline CRTs

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../../../../api/latest/plugins"
    });

    // Create a scene
    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera,
            // implemented by plugin at ../../../../api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:120,
                pitch:-30,
                zoom:10,
                zoomSensitivity:10.0,

                nodes:[
                    {
                        type:"material",
                        color:{ r:0.3, g:0.3, b:1.0 },
                        nodes:[

                            // CRT scanline effect,
                            // implemented by plugin at http://scenejs.org/api/latest/plugins/node/postprocess/crt.js
                            {
                                type:"shader/crt",
                                nodes:[

                                    // Teapot primitive,
                                    // implemented by plugin at http://scenejs.org/api/latest/plugins/node/geometry/teapot.js
                                    {
                                        type:"geometry/teapot"
                                    }
                                ]
                            }
                        ]
                    }                ]
            }
        ]
    });

</script>
</body>
</html>
