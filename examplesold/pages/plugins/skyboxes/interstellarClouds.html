<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>

<script src="../../../../api/latest/scenejs.js"></script>

<script>

    // Demo of the "skybox/interstellarClouds" skybox

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../../../../api/latest/plugins"
    });

    // Create scene
    SceneJS.createScene({
        nodes:[
            {
                type:"lights",
                lights:[
                    {
                        mode:"ambient",
                        color:{ r:0.5, g:0.6, b:0.5 },
                        diffuse:true
                    },
                    {
                        mode:"dir",
                        color:{ r:0.8, g:1.0, b:0.6 },
                        diffuse:true,
                        specular:true,
                        dir:{ x:-0.1, y:-0.3, z:-0.5 },
                        space:"world"
                    }
                ],

                nodes:[

                    // Mouse-orbited camera, implemented by plugin at
                    // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
                    {
                        type:"cameras/orbit",
                        yaw:180,
                        pitch:15,
                        zoom:15,
                        zoomSensitivity:10.0,

                        nodes:[

                            // Interstellar Clouds skybox, implemented by plugin at
                            // http://scenejs.org/api/latest/plugins/node/skybox/interstellarClouds.js
                            {
                                type:"skybox/interstellarClouds",
                                size:5000 // Box half-size on each axis - default is 5000
                            },

                            {
                                type:"material",
                                color:{ r:0.9, g:0.9, b:0.9 },
                                specularColor:{ r:1.0, g:1.0, b:1.0 },
                                specular:1.0,
                                shine:70.0,
                                emit:0,
                                nodes:[

                                    // Teapot primitive, implemented by plugin at
                                    // http://scenejs.org/api/latest/plugins/node/geometry/teapot.js
                                    {
                                        type:"geometry/teapot"
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
