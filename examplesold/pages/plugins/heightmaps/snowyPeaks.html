<!DOCTYPE html>

    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;

            -webkit-user-select: none;

<script src="../../../../api/latest/scenejs.js"></script>

<script>

    // Demo of the "geometry/heightmap" custom node type

    // This example is work in progress, not finished yet.

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../../../../api/latest/plugins"
    });

    // Create a scene
    var scene = SceneJS.createScene({
                nodes:[

                    // Mouse-orbited camera, implemented by plugin at ../../../../api/latest/plugins/node/cameras/orbit.js
                    {
                        type:"cameras/orbit",
                        yaw:40,
                        pitch:-20,
                        maxPitch:-10,
                        minPitch:-80,
                        zoom:1500,
                        eye:{ y:150 },
                        look:{ y:150 },
                        zoomSensitivity:10.0,

                        nodes:[

                            // Height map with snowy peaks
                            {
                                type:"material",
                                color:{ r:0.2, g:0.5, b:0.2 },
                                specularColor:{ r:0.8, g:0.8, b:0.8 },
                                specular:0.0,
                                shine:50.0,
                                nodes:[

                                    {
                                        type:"shader/snowyPeaks",
                                        altitude:200,
                                        nodes:[

                                            // Heightmap node type implemented by plugin at
                                            // http://scenejs.org/api/latest/plugins/node/geometry/heightmap.js
                                            {
                                                type:"geometry/heightmap",

                                                // Texture image
                                                src:'../../../textures/heightmap.jpg',

                                                // Wireframe or solid - default is false
                                                wire:false,

                                                // Dimensions
                                                xSize:3000,
                                                zSize:3000,
                                                ySize:400,

                                                // Segments on X and Z axis
                                                xSegments:200,
                                                zSegments:200
                                            }
                                        ]
                                    }
                                ]
                            },
